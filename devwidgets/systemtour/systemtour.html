<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/systemtour/css/systemtour.css" />

<!-- MAIN VIEW -->
<div id="systemtour_container" class="fl-widget-content s3d-widget-content" style="display:none;">
    <div id="systemtour_progress_bar">
        <span class="systemtour_progress_bar_text">
            __MSG__WHAT_CAN_YOU_DO_NOW__
        </span>
        <span id="systemtour_progress_bar_buttons">
            <a href="#" class="systemtour_button systemtour_add_photo" id="systemtour_add_photo">
                <span class="systemtour_innertext">__MSG__ADD_PHOTO__</span>
            </a>
            <span class="systemtour_button systemtour_add_photo" id="systemtour_add_photo_complete" style="display:none">
                <span class="systemtour_innertext_complete">__MSG__ADD_PHOTO__</span><span class="systemtour_item_complete"></span>
            </span>
            <a href="#" class="systemtour_button systemtour_edit_profile" id="systemtour_edit_profile">
                <span class="systemtour_innertext">__MSG__EDIT_PROFILE__</span>
            </a>
            <span class="systemtour_button systemtour_edit_profile" id="systemtour_edit_profile_complete" style="display:none">
                <span class="systemtour_innertext_complete">__MSG__EDIT_PROFILE__</span><span class="systemtour_item_complete"></span>
            </span>
            <a href="#" class="systemtour_button systemtour_upload_file" id="systemtour_upload_file">
                <span class="systemtour_innertext">__MSG__UPLOAD_CONTENT__</span>
            </a>
            <span class="systemtour_button systemtour_upload_file" id="systemtour_upload_file_complete" style="display:none">
                <span class="systemtour_innertext_complete">__MSG__UPLOAD_CONTENT__</span><span class="systemtour_item_complete"></span>
            </span>
            <a href="#" class="systemtour_button systemtour_share_content" id="systemtour_share_content">
                <span class="systemtour_innertext">__MSG__SHARE_CONTENT__</span>
            </a>
            <span class="systemtour_button systemtour_share_content" id="systemtour_share_content_complete" style="display:none">
                <span class="systemtour_innertext_complete">__MSG__SHARE_CONTENT__</span><span class="systemtour_item_complete"></span>
            </span>
            <a href="#" class="systemtour_button systemtour_add_contacts" id="systemtour_add_contacts">
                <span class="systemtour_innertext">__MSG__ADD_CONTACTS__</span>
            </a>
            <span class="systemtour_button systemtour_add_contacts" id="systemtour_add_contacts_complete" style="display:none">
                <span class="systemtour_innertext_complete">__MSG__ADD_CONTACTS__</span><span class="systemtour_item_complete"></span>
            </span>
        </span>
        <span class="systemtour_progress_bar_text" id="systemtour_remove"><a href="#" class="s3d-regular-links s3d-bold" id="systemtour_remove_widget">__MSG__DONT_SHOW_THIS_AGAIN__</a></span>
        <span id="systemtour_close"><a href="#" class="s3d-regular-links s3d-bold" id="systemtour_close_widget">__MSG__CLOSE__</a></span>
    </div>
</div>

<!-- WIDGET FOOTER-->
<div class="s3d-widget-no-options fl-fix"><div class="s3d-widget-no-options-inner"><!-- --></div></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/systemtour/javascript/systemtour.js"></script>
