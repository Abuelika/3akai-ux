<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/systemtour/css/systemtour.css" />

<!-- MAIN VIEW -->
<div id="systemtour_container" class="fl-widget-content s3d-widget-content" style="display:none;">
    <div id="systemtour_progress_bar">
        <span class="systemtour_left">
            <span class="systemtour_left_text">__MSG__WHAT_CAN_YOU_DO_NOW__</span>
        </span>
        <a href="#" class="systemtour_button systemtour_1" id="systemtour_add_photo" title="__MSG__ADD_PHOTO__">
            <span class="systemtour_button_text_1">
                __MSG__ADD_PHOTO__
            </span>
            <span class="systemtour_item_complete" style="display:none;"></span>
            <span class="systemtour_item_filler"></span>
        </a>
        <a href="#" class="systemtour_button systemtour_2" id="systemtour_edit_profile" title="__MSG__EDIT_PROFILE__">
            <span class="systemtour_button_text">
                __MSG__EDIT_PROFILE__
            </span>
            <span class="systemtour_item_complete" style="display:none;"></span>
            <span class="systemtour_item_filler"></span>
        </a>
        <a href="#" class="systemtour_button systemtour_3" id="systemtour_upload_file" title="__MSG__UPLOAD_CONTENT__">
            <span class="systemtour_button_text">
                __MSG__UPLOAD_CONTENT__
            </span>
            <span class="systemtour_item_complete" style="display:none;"></span>
            <span class="systemtour_item_filler"></span>
        </a>
        <a href="#" class="systemtour_button systemtour_4" id="systemtour_share_content" title="__MSG__SHARE_CONTENT__">
            <span class="systemtour_button_text">
                __MSG__SHARE_CONTENT__
            </span>
            <span class="systemtour_item_complete" style="display:none;"></span>
            <span class="systemtour_item_filler"></span>
        </a>
        <a href="#" class="systemtour_button systemtour_5" id="systemtour_add_contacts" title="__MSG__ADD_CONTACTS__">
            <span class="systemtour_button_text">
                __MSG__ADD_CONTACTS__
            </span>
            <span class="systemtour_item_complete_5" style="display:none;"></span>
            <span class="systemtour_item_filler_5"></span>
        </a>
        <span class="systemtour_right">
            <a href="#" class="s3d-regular-links s3d-bold systemtour_right_text" id="systemtour_remove_widget" title="__MSG__DONT_SHOW_THIS_AGAIN__">
                __MSG__DONT_SHOW_THIS_AGAIN__
            </span>
        </span>
        <span class="systemtour_end">
            <a href="#" class="s3d-regular-links s3d-bold systemtour_end_top" id="systemtour_close_widget" title="__MSG__CLOSE__">
                <img src="/devwidgets/systemtour/images/bget.png" alt="__MSG__CLOSE__" />
            </a>
            <img class="systemtour_end_bottom" src="/devwidgets/systemtour/images/bgeb.png" alt="" />
        </span>
    </div>
</div>

<!-- WIDGET FOOTER-->
<div class="s3d-widget-no-options fl-fix"><div class="s3d-widget-no-options-inner"><!-- --></div></div>
