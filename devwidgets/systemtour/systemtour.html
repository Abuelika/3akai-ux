<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/systemtour/css/systemtour.css" />

<!-- MAIN VIEW -->
<div id="systemtour_container" class="fl-widget-content s3d-widget-content" style="display:none;">
    <div id="systemtour_progress_bar">
        __MSG__WHAT_CAN_YOU_DO_NOW__
        <span id="systemtour_progress_bar_buttons">
            <button type="button" class="s3d-button systemtour-button-link-2-state" id="systemtour_add_photo">
                <span class="s3d-button-inner systemtour-button-link-2-state-inner systemtour-button-link-2-state-inner-secondary">__MSG__ADD_PHOTO__</span>
            </button>
            <button type="button" class="s3d-button" id="systemtour_add_photo_complete" style="display:none">
                <span class="s3d-button-inner">__MSG__ADD_PHOTO__</span>
            </button>
            <button type="button" class="s3d-button systemtour-button-link-2-state" id="systemtour_upload_file">
                <span class="s3d-button-inner systemtour-button-link-2-state-inner systemtour-button-link-2-state-inner-secondary">__MSG__TAKE_YOUR_STUFF_WITH_YOU__</span>
            </button>
            <button type="button" class="s3d-button" id="systemtour_upload_file_complete" style="display:none">
                <span class="s3d-button-inner">__MSG__TAKE_YOUR_STUFF_WITH_YOU__</span>
            </button>
            <button type="button" class="s3d-button systemtour-button-link-2-state" id="systemtour_share_content">
                <span class="s3d-button-inner systemtour-button-link-2-state-inner systemtour-button-link-2-state-inner-secondary">__MSG__SHARE_STUFF__</span>
            </button>
            <button type="button" class="s3d-button" id="systemtour_share_content_complete" style="display:none">
                <span class="s3d-button-inner">__MSG__SHARE_STUFF__</span>
            </button>
            <button type="button" class="s3d-button systemtour-button-link-2-state" id="systemtour_invited_someone">
                <span class="s3d-button-inner systemtour-button-link-2-state-inner systemtour-button-link-2-state-inner-secondary">__MSG__FIND_PEOPLE__</span>
            </button>
            <button type="button" class="s3d-button" id="systemtour_invited_someone_complete" style="display:none">
                <span class="s3d-button-inner">__MSG__FIND_PEOPLE__</span>
            </button>
            <button type="button" class="s3d-button systemtour-button-link-2-state" id="systemtour_half_complete_profile">
                <span class="s3d-button-inner systemtour-button-link-2-state-inner systemtour-button-link-2-state-inner-secondary">__MSG__COMPLETE_YOUR_PROFILE__</span>
            </button>
            <button type="button" class="s3d-button" id="systemtour_half_complete_profile_complete" style="display:none">
                <span class="s3d-button-inner">__MSG__COMPLETE_YOUR_PROFILE__</span>
            </button>
        </span>
        <span id="systemtour_remove"><a href="#" class="s3d-regular-links s3d-bold" id="systemtour_remove_widget">__MSG__DONT_SHOW_THIS_AGAIN__</a></span>
        <span id="systemtour_close"><a href="#" class="s3d-regular-links s3d-bold" id="systemtour_close_widget">Close</a></span>
    </div>
</div>

<!-- WIDGET FOOTER-->
<div class="s3d-widget-no-options fl-fix"><div class="s3d-widget-no-options-inner"><!-- --></div></div>
