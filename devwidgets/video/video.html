<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/video/css/video.css" />

<div class="video_widget">

    <!-- CONTENT -->
    <div class="fl-widget-content">

        <!-- MAIN VIEW -->
        <div id="video_maincontainer" style="display:none">
            <div id="video_ShowMain">
                <!-- Shows the video (output) -->
                <p class="video_info_msg">__MSG__EDIT_VIDEO_SETTINGS__.</p>
            </div>
            <div id="video_MainTemplate" ><!--
                <div class="video_containerInTemplate">
                    <div id="video_tempYoutubeVideoMain">
                        <div id="${videoContainer}"/>
                    </div>
                    {if source}
                        <a href="${URL}">${source}</a>
                    {/if}
                </div>
            --></div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="video_settings" style="display:none">
            <div id="video_fillInfo" class="video_settingsStep">
                <p class="video_nomargin">
                    <label for="video_txtURL">__MSG__VIDEO_WEB_ADDRESS__:</label>
                </p>
                <p class="video_nomargin">
                    <input type="text" name="video_txtURL" id="video_txtURL"
                        class="video_input_text" />
                </p>
                <p class="video_input_help">__MSG__PLEASE_ENTER_WEB_ADDRESS__.</p>

                <p class="video_nomargin">
                    <label for="video_txtSource">__MSG__SOURCE_DISPLAY__:</label>
                </p>
                <p class="video_nomargin">
                    <input type="text" id="video_txtSource" name="video_txtSource"
                        class="video_input_text" />
                </p>
                <p class="video_input_help">__MSG__SOURCE_DISPLAY_HELP__.</p>

                <p class="video_stdmargin">
                    <input type="checkbox" id="video_source_nosource" />
                    <label for="video_source_nosource">__MSG__DONT_DISPLAY_SOURCE__.</label>
                </p>
            </div>
            <div class="dialog_buttons">
                <button type="button" class="s3d-button" id="video_btnBack"><span class="s3d-button-inner">__MSG__DONT_ADD__</span></button>
                <button type="button" class="s3d-button s3d-button-primary" id="video_btnInsertWidget"><span class="s3d-button-inner">__MSG__ADD_VIDEO__</span></button>
                <button type="button" class="s3d-button s3d-button-primary" id="video_insertPlaceHolder" style="display:none;"><span class="s3d-button-inner">Insert a quick placeholder</span></button>
                <button type="button" class="s3d-button s3d-button-primary" id="video_btnPreview" style="display:none;"><span class="s3d-button-inner">Preview</span></button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="fl-widget-no-options">
        <div class="widget-no-options-inner"></div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/video/jwplayer/swfobject.js" />
<script type="text/javascript" src="/devwidgets/video/javascript/video.js" />
