<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/featuredcontent/css/featuredcontent.css" />

<div class="featuredcontent_widget">
    <div class="s3d-contentpage-title">__MSG__ALL_CATEGORIES__</div>
    <div id="featuredcontent_content_container"><!----></div>
    <div id="featuredcontent_footer" class="fl-push"></div>
</div>

<div id="featuredcontent_content_template"><!--
    {for item in data}
        {if item.hasPreview}
            <div class="featuredcontent_content featuredcontent_content_large">
                <div class="featuredcontent_content_preview_overlay">
                    <a href="/content#content_path=/p/${item["jcr:name"]}" class="s3d-bold s3d-regular-links featuredcontent_content_title">${sakai.api.Util.applyThreeDots(item["sakai:pooled-content-file-name"], 150)}</a>
                    <span class="featuredcontent_content_description">${sakai.api.Util.applyThreeDots(item["sakai:description"], 500)}</span>
                </div>
                <img src="/p/${item["jcr:path"]}"/>
            </div>
        {elseif item["sakai:description"]}
            <div class="featuredcontent_content featuredcontent_content_medium">
                <img src="${sakai.config.MimeTypes[sakai.api.Content.getMimeType(item)].URL}" class="featuredcontent_thumbnail_image"/>
                <a href="/content#content_path=/p/${item["jcr:name"]}" class="s3d-bold s3d-regular-links featuredcontent_content_title">${sakai.api.Util.applyThreeDots(item["sakai:pooled-content-file-name"], 70)}</a>
                <span class="featuredcontent_content_description">${sakai.api.Util.applyThreeDots(item["sakai:description"], 500)}</span>
            </div>
        {elseif $.isArray(item)}
            {for small in item}
                {if small_index %2 == 0}
                    <div class="featuredcontent_content_small_container">
                {/if}
                <div class="featuredcontent_content featuredcontent_content_small">
                    <img src="${sakai.config.MimeTypes[sakai.api.Content.getMimeType(small)].URL}" class="featuredcontent_thumbnail_image"/>
                    <a href="/content#content_path=/p/${small["jcr:name"]}" class="s3d-bold s3d-regular-links featuredcontent_content_title">${sakai.api.Util.applyThreeDots(small["sakai:pooled-content-file-name"], 70)}</a>
                </div>
                {if small_index %2 != 0}
                    </div>
                {/if}
            {/for}
        {/if}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/featuredcontent/javascript/featuredcontent.js"></script>
