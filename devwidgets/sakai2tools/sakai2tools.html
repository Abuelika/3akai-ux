<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/sakai2tools/css/sakai2tools.css" />

<!-- ERRORS -->
<span id="sakai2tools_error_notloggedin" class="sakai2tools_error" style="display:none;">You are currently not logged into Sakai2. Please <a id="sakai2tools_login" href="/portal/login">Log in</a>.</span>
<span id="sakai2tools_error_notools" class="sakai2tools_error" style="display:none;">You have no tools in this site yet</span>
<span id="sakai2tools_error_badrequest" class="sakai2tools_error" style="display:none;">The request to the server failed</span>
<span id="sakai2tools_error_nosettings" class="sakai2tools_error" style="display:none;">No settings available.</span>

<!-- CONTENT -->
<div class="sakai2tools_widget">
	<div class="fl-widget-content" id="sakai2tools_container"><!-- --></div>
	<div id="sakai2tools_container_template"><!--
		<h2>${title}</h2>
		<ul>
			{for site in pages}
				{if site.tools && site.tools[0]}
					<li><a href="/portal/tool/${site.tools[0].url}">${site.name}</a></li>
				{else}
					<li>${site.name}</li>
				{/if}
			{/for}
		</ul>
		--></div>
	<div class="fl-widget-options fl-fix" id="sites_top">
		<div class="widget-options-inner"><!-- --></div>
	</div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" language="JavaScript" src="/devwidgets/sakai2tools/javascript/sakai2tools.js"></script>
