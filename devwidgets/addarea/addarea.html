<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/addarea/css/addarea.css" />

<div id="addarea_container" class="s3d-dialog s3d-dialog-container">
    <div class="s3d-dialog-close jqmClose"></div>
    <h1 class="s3d-dialog-header">__MSG__ADD__ +</h1>
    <ul id="addarea_content_menu">
        <li class="addarea_content_menu_item selected">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_new_container"><span class="navigation_icon new_document_icon"></span>__MSG__NEW__</button>
        </li>
        <li class="addarea_content_menu_item hassubnav">
            <button type="button" class="s3d-button s3d-link-button subnav_header" id="addarea_new" data-containertoshow="addarea_existing_currentlyviewing_container"><span class="navigation_icon existing_content_icon"></span>__MSG__FROM_EXISTING__...</button>
            <ul class="addarea_content_menu_item_subnav">
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_currentlyviewing_container">__MSG__CURRENTLY_VIEWING__</button>
                </li>
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_mylibrary_container">__MSG__MY_LIBRARY__</button>
                </li>
                <li>
                    <button type="button" class="s3d-button s3d-link-button subnav_button" data-containertoshow="addarea_existing_everywhere_container">__MSG__EVERYWHERE__</button>
                </li>
            </ul>
        </li>
        <hr class="s3d-split-line"/>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_contentlist_container"><span class="navigation_icon content_list_icon"></span>__MSG__CONTENT_LIST__</button>
        </li>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_participants_container"><span class="navigation_icon participants_icon"></span>__MSG__PARTICIPANTS_LIST__</button>
        </li>
        <li class="addarea_content_menu_item">
            <button type="button" class="s3d-button s3d-link-button" data-containertoshow="addarea_widgets_container"><span class="navigation_icon widgets_icon"></span>__MSG__WIDGETS__</button>
        </li>
    </ul>
    <div id="addarea_content_container">
        <div id="addarea_new_container" data-doc-type="new">
            <label for="addarea_new_name">Please enter a name:</label>
            <input type="text" name="addarea_new_name" id="addarea_new_name"></input>
            <label for="addarea_new_permissions">Who can see it:</label>
            <select id="addarea_new_permissions" name="addarea_new_permissions">
                <option value="public">__MSG__PUBLIC__</option>
                <option value="everyone">__MSG__LOGGED_IN_USERS__</option>
                <option value="private">__MSG__ONLY_ME__</option>
            </select>
            <label for="addarea_new_numberofpages">Number of pages:</label>
            <select id="addarea_new_numberofpages" name="addarea_new_numberofpages">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <span id="addarea_new_numberofpages_doc">You can add more and name them later</span>
            <hr class="fl-push fl-hidden"/>
            <button type="button" class="s3d-link-button s3d-bold" id="addarea_new_list_categories">List categories</button>
            <label for="addarea_new_tagsandcategories">Tags and categories:</label>
            <textarea placeholder="Type tags and categories here to keep it all organized" id="addarea_new_tagsandcategories" name="addarea_new_tagsandcategories"></textarea>
        </div>
        <div id="addarea_existing_currentlyviewing_container" style="display:none;">Existing Content I'm currently viewing'</div>
        <div id="addarea_existing_mylibrary_container" style="display:none;">Existing Content in My Library</div>
        <div id="addarea_existing_everywhere_container" style="display:none;">Existing Content Everywhere</div>
        <div id="addarea_contentlist_container" style="display:none;">Content List</div>
        <div id="addarea_participants_container" style="display:none;">Participants</div>
        <div id="addarea_widgets_container" style="display:none;">Widgets</div>
    </div>
    <div id="addarea_actions">
        <button class="s3d-link-button jqmClose s3d-bold" type="button">__MSG__CANCEL__</button>
        <button class="s3d-button s3d-overlay-action-button" id="addarea_create_doc_button" type="button">__MSG__DONE_ADD__</button>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/addarea/javascript/addarea.js"></script>
