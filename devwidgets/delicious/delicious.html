<!-- CSS -->
<link type="text/css" href="/devwidgets/delicious/css/delicious.css" />

<!-- ERRORS -->
<div id="delicious_error_container" style="display:none;">
    <div class="delicious_error" id="delicious_error_notconnected">__MSG__NOT_CONNECTED__ <a href="javascript:;" id="delicious_settings_link">__MSG__SETTINGS__</a>.</div>
</div>

<!-- CONTENT -->
<div id="delicious_widget">
    <div id="delicious_container" class="fl-widget-content">
        <!-- Container for the main view -->
        <div id="delicious_container_main">
            <!-- Main view menu -->
            <div id="delicious_main_menu">
                <a href="javascript:;" class="delicious_main_menu_link" id="delicious_0_link">__MSG__FRESH__</a>
                <span class="delicious_pipe_divider">|</span>
                <a href="javascript:;" class="delicious_main_menu_link" id="delicious_1_link">__MSG__HOTLIST__</a>
                <span class="delicious_pipe_divider">|</span>
                <a href="javascript:;" class="delicious_main_menu_link" id="delicious_2_link">__MSG__PERSONAL__</a>
                <span class="delicious_pipe_divider">|</span>
                <a href="javascript:;" class="delicious_main_menu_link" id="delicious_3_link">__MSG__NETWORK__</a>
                <span class="delicious_pipe_divider">|</span>
                <a href="javascript:;" class="delicious_main_menu_link" id="delicious_4_link">__MSG__SUBSCRIPTIONS__</a>
                <a href="javascript:;" id="delicious_refresh_link"></a>
            </div>

            <!-- Main view filter -->
            <div id="delicious_main_filter">
                <form id="delicious_filter_form" action="javascript:;">
                    <div id="delicious_filter_user">
                        <label id="delicious_filter_label_user" for="delicious_filter_input_user">
                            __MSG__USER__:
                        </label>
                        <input type="text" id="delicious_filter_input_user" class="delicious_input" value=""/>
                        <button type="submit" class="s3d-search-button s3d-button s3d-button-primary" id="delicious_filter_show">
                            <span class="s3d-button-inner">__MSG__SHOW__</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Main view bookmarks -->
            <div id="delicious_main_bookmarks">
            </div>
        </div>

        <!-- Container that will hold all settings -->
        <div id="delicious_container_settings">
            <!-- Settings form -->
            <form id="delicious_settings_form" action="POST">
                <div id="settings_input">
                    <label id="delicious_settings_label_accountdetails">
                        Account Details
                    </label>
                    <br/>
                    <label id="delicious_settings_label_username" for="delicious_settings_input_username">
                        __MSG__USERNAME__
                    </label>
                    <input type="text" id="delicious_settings_input_username" value=""/>
                    <br/>
                    <label id="delicious_settings_label_password" for="delicious_settings_input_password">
                        __MSG__PASSWORD__
                    </label>
                    <input type="password" id="delicious_settings_input_password" value=""/>
                </div>
            </form>

            <!-- Settings buttons -->
            <div class="buttonBar delicious_settings_buttonBar_save">
                <a href="javascript:;" class="button delicious_button" id="delicious_settings_button_cancel">__MSG__CANCEL__</a>
                <a href="javascript:;" class="button delicious_button" id="delicious_settings_button_save">__MSG__SAVE__</a>
            </div>
        </div>
    </div>
    <div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <div id="delicious_paging" class="jq_pager"/>
        </div>
    </div>
</div>

<!-- MAIN VIEW: BOOKMARKS -->
<div id="delicious_template_main_bookmarks"><!--
    {for bookmark in all}
        <a href="javascript:;" class="delicious_main_bookmark_info_link" id="bookmark_${bookmark_index}"></a>
        <div class="delicious_main_bookmark">
            <a href="${bookmark.u}" target="_blank">${bookmark.d}</a>
            <div class="delicious_main_bookmark_info" id="bookmark_${bookmark_index}_info" style="display:none;">
                <ul id="delicious_main_bookmark_ul_${bookmark_index}">
                    <li id="delicious_main_bookmark_${bookmark_index}_li_user">__MSG__USER__: <a href="http://www.delicious.com/${bookmark.a}" target="_blank"><img src="/devwidgets/delicious/images/user.png" alt="User icon"/></a> <a href="javascript:;" class="delicious_main_bookmark_user_link" id="${bookmark.a}">${bookmark.a}</a></li>
                    <li id="delicious_main_bookmark_${bookmark_index}_li_date">__MSG__DATE__: ${bookmark.dt}</li>
                    <li id="delicious_main_bookmark_${bookmark_index}_li_tags">__MSG__TAGS__: ${bookmark.t}</li>
                </ul>
            </div>
        </div>
    {/for}
    --></div>

<!-- SETTINGS -->
<div id="delicious_template_settings"><!--
    <form id="delicious_settings_form" action="POST">
        <div id="settings_input">
            <label id="delicious_settings_label_accountdetails">Account Details</label><br/>
            <label id="delicious_settings_label_username" for="delicious_settings_input_username">__MSG__USERNAME__</label>
            <input type="text" id="delicious_settings_input_username" value=""/><br/>
            <label id="delicious_settings_label_password" for="delicious_settings_input_password">__MSG__PASSWORD__</label>
            <input type="password" id="delicious_settings_input_password" value=""/>
        </div>
    </form>
    <div class="buttonBar delicious_settings_buttonBar_save">
        <a href="javascript:;" class="button delicious_button" id="delicious_settings_button_cancel">__MSG__CANCEL__</a>
        <a href="javascript:;" class="button delicious_button" id="delicious_settings_button_save">__MSG__SAVE__</a>
    </div>
    --></div>

<script type="text/javascript" src="/devwidgets/delicious/javascript/delicious.js"></script>
