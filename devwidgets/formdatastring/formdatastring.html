<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/dev/_css/sakai/sakai.components.jq_pager.css" />

<!-- MAIN VIEW -->
<div id="formdatastring_main" style="display:none">
    <span id="formdatastring_data_output"></span> 
    <span class="formdata_nopublishview"><a href="javascript:;" id="formdatastring_add"><img src="/devwidgets/formdatastring/images/add.png" alt="+" border="0"/></a></span>
</div>

<div id="formdatastring_edit" style="display:none">
  <span id="formdatastring_data"></span>
  
  <div class="buttonBar">
    <div class="greybutton"><a href="javascript:;"  id="formdatastring_edit_submit">Save</a></div>
    <div class="lightgreybutton"><a href="javascript:;" id="formdatastring_edit_cancel">Cancel</a></div>
  </div>
</div>

<!-- SETTINGS VIEW -->
<div id="formdatastring_settings" style="display:none">

  <p>Widget Id: <span id="formdatastring_widgetId"/></p>
  <p>
    Required value?
    <input type="radio" name="formdatastring_required" value="true" id="formdatastring_required_yes">
    <label for="formdatastring_required_yes">Yes</label>
    <input type="radio" name="formdatastring_required" value="false" id="formdatastring_required_no">
    <label for="formdatastring_required_no">No</label>
  </p>
  
  <p><label for="formdatastring_label">Optional Label:</label> <input type="text" id="formdatastring_label"/></p>
  
  <p><label for="formdatastring_default">Optional Default Value:</label> <input type="text" id="formdatastring_default"/></p>
  
  <p><label for="formdatastring_max">Optional Max Length:</label> <input type="text" id="formdatastring_max"/></p>
  
  <p><label for="formdatastring_size">Optional Input Size:</label> <input type="text" id="formdatastring_size"/></p>
  
  <input type="hidden" id="formdatastring_data_hidden"/>
  
  <div class="buttonBar">
    <div class="greybutton"><a href="javascript:;"  id="formdatastring_settings_submit">Save</a></div>
    <div class="lightgreybutton"><a href="javascript:;" id="formdatastring_settings_cancel">Cancel</a></div>
  </div>
  
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/formdatastring/javascript/formdatastring.js"></script>
