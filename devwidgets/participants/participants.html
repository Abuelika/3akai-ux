<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/participants/css/participants.css" />

<div class="participants_widget">
    <div class="s3d-contentpage-title">__MSG__PARTICIPANTS__</div>
    <div id="participants_general_actions">
        <button type="button" class="s3d-button s3d-header-button s3d-header-smaller-button"><span><input type="checkbox" id="participants_select_all"> __MSG__DOWN_ARROW__</span></button>
        <button type="button" class="s3d-button s3d-header-button s3d-header-smaller-button sakai_sendmessage_overlay" id="participants_send_selected_message" disabled="disabled">__MSG__MESSAGE_SELECTED__</button>
        <input type="text" id="participants_search_field"/>
        <label for="participants_sort_by">__MSG__SORT_BY__</label>
        <select id="participants_sort_by">
            <option>__MSG__ROLE__</option>
            <option>__MSG__NAME__</option>
        </select>
    </div>
    <div id="participants_list_container"><!----></div>
</div>

<div id="participants_list_template"><!--
<ul>
    {for participant in participants}
        <li class="s3d-list-item{if participant_index == 0} participants_list_first{elseif participant_index == participants.length - 1} participants_list_last{/if}">
            <div class="participants_list_participant_actions">
                {if participant.id != sakai.data.me.user.userid}
                    <button type="button" sakai-entitytype="user" sakai-entityname="${participant.name}" sakai-entityid="${participant.id}" class="s3d-button s3d-header-button sakai_sendmessage_overlay">
                        __MSG__MESSAGE__
                    </button>
                    <button type="button" sakai-entityname="${participant.name}" sakai-entityid="${participant.id}" class="s3d-button s3d-header-button sakai_addtocontacts_overlay">
                        __MSG__REQUEST_CONNECTION__
                    </button>
                {/if}
            </div>
            <input type="checkbox" id="${participant.id}_chk" class="participants_list_participant_checkbox"/>
            <label for="${participant.id}_chk">
                <img src="/dev/images/default_User_icon_50x50.png" alt="${participant.name}'s __MSG__PROFILE_PICTURE__" class="s3d-list-entity-picture"/>
            </label>
            <a href="/~${participant.id}" title="${participant.name}'s __MSG__PROFILE__" class="s3d-bold s3d-regular-links participants_list_participant_name">${participant.name}</a>
            <br/>
            <span class="participants_list_participant_details">${participant.title}</span>
            <br/>
            <a href="/~${participant.id}#l=library" class="s3d-regular-links participants_list_participant_details">
                ${participant.content} {if participant.content == 1} __MSG__CONTENT_ITEM__{else} __MSG__CONTENT_ITEMS__{/if}
            </a>
            <span class="participants_list_participant_divider">|</span>
            <a href="/~${participant.id}#l=contacts" class="s3d-regular-links participants_list_participant_details">
                ${participant.contacts} {if participant.contacts == 1} __MSG__CONTACT__{else} __MSG__CONTACTS__{/if}
            </a>
            <span class="participants_list_participant_divider">|</span>
            <a href="/~${participant.id}#l=memberships" class="s3d-regular-links participants_list_participant_details">
                ${participant.memberships} {if participant.memberships == 1} __MSG__MEMBERSHIP__{else} __MSG__MEMBERSHIPS__{/if}
            </a>
        </li>
    {/for}
</ul>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/participants/javascript/participants.js"></script>
