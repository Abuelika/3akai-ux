<link rel="stylesheet" type="text/css" href="/devwidgets/topnavigation/css/topnavigation.css"/>

<div id="topnavigation_container">
    <ul class="topnavigation_explore"><!----></ul>
    <div class="topnavigation_search">
        <input type="text" id="topnavigation_search_input" title="__MSG__PLEASE_INPUT_SEARCH_KEYWORD__" />
    </div>
    <div class="topnavigation_user">
        <div class="topnavigation_user_inbox"><p id="topnavigation_user_inbox_messages" class="s3d-bold">5</p></div>
        <div class="topnavigation_user_options"><p id="topnavigation_user_options_name" class="s3d-bold">Bert Pareyn</p></div>
    </div>
</div>

<div id="navigation_template" style="display:none"><!--
    {for i in links}
        <li class="s3d-bold">
            <a class="{if i.url === "javascript:;"}navigation_grey_link{else}navigation_normal_link{/if}" {if i.id}id="${i.id}" {/if}href="${i.url}" title="${i.label}">${i.label}</a>
        </li>
    {/for}
--></div>

<script type="text/javascript" src="/devwidgets/topnavigation/javascript/topnavigation.js"></script>
