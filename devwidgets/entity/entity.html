<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/entity/css/entity.css" />

<div id="entity_container"><!-- --></div>

<div id="entity_user_template" style="display:none"><!--
    {if !anon}
    {if type && type == "user_me"}
        <button id="entity_user_create_and_add" class="s3d-button s3d-button-link-2-state" type="button">
            <span class="s3d-button-inner s3d-button-link-2-state-inner">__MSG__CREATE_AND_ADD__</span>
        </button>
    {elseif type && type == "contact" || type == "user_other"}
        {if type == "user_other"}
            <button id="entity_user_add_to_contacts" class="s3d-button s3d-button-link-2-state" type="button">
                <div id="entity_user_add_to_contacts_icon"></div>
                <span class="s3d-button-inner s3d-button-link-2-state-inner">__MSG__ADD_TO_CONTACTS__</span>
            </button>
        {/if}
        <button id="entity_user_message" class="s3d-button s3d-button-link-2-state" type="button">
            <span class="s3d-button-inner s3d-button-link-2-state-inner">__MSG__MESSAGE__</span>
        </button>
    {/if}
    {/if}
    <div id="entity_user_image" class="entity_user_image {if type && type == "user_me"} entity_user_image_pointer{/if} "></div>
    <div id="entity_user_name" class="s3d-bold">Firstname Lastname</div>
    <div id="entity_user_owns" class="s3d-regular-links">
        <span class="entity_number">(20)</span> <a href="#" title="20 Documents">Documents</a>,
        <span class="entity_number">(15)</span> <a href="#" title="15 Contacts">Contacts</a>,
        <span class="entity_number">(15)</span> <a href="#" title="15 Memberships">Memberships</a>
    </div>
    {if type && type == "user_me"}
        <div class="entity_user_dropdown" style="display:none;">
            <div class="entity_dropdown_tr"></div>
            <div class="entity_dropdown_content">
                <ul>
                    <li><a href="#" class="s3d-regular-links s3d-bold">__MSG__CHANGE_PICTURE__</a></li>
                </ul>
            </div>
            <div class="entity_dropdown_bottom"></div>
        </div>
    {/if}
--></div>
