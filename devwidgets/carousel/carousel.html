<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/carousel/css/carousel.css" />

<div id="carousel_container_tl"><div id="carousel_container_tr"></div></div>
<div id="carousel_container" class="jcarousel-skin-tango"><!----></div>
<div id="carousel_container_bl"><div id="carousel_container_br"></div></div>

<div id="carousel_single_column_template" style="display:none;"><!--
    <h1>__MSG__FEATURED__:</h1>
    {if data.length}
        <ul>
            {for item in data}
                <li>
                    {if $.isArray(item)}
                        {for noPrev in item}
                            <div class="carousel_two_column_content_container">
                                <a href="${noPrev.url}"><h2>${noPrev.title}</h2></a>
                                {if noPrev.description && noPrev.description.length}
                                    <div class="carousel_content_description">Summary: ${noPrev.description}</div>
                                {/if}
                                {if noPrev.tags && noPrev.tags.length}
                                    <div class="carousel_content_description">Tags: ${noPrev.tags.toString().replace(/,/g,", ")}</div>
                                {/if}
                                <div class="carousel_content_metadata">
                                    ${noPrev.mimeType} | Added on ${noPrev.created} | Added by: <a href="/~${noPrev.createdBy}" class="s3d-regular-links s3d-bold">${noPrev.createdBy}</a>
                                    <br/>
                                    Last update by: <a href="/~${noPrev.lastModifiedBy}" class="s3d-regular-links s3d-bold">${noPrev.lastModifiedBy}</a>
                                </div>
                                {if noPrev.comments && noPrev.comments.length}
                                    <a href="#" class="carousel_content_comments s3d-regular-links">${noPrev.comments.length} Comments</a>
                                {/if}
                            </div>
                        {/for}
                    {else}
                        <div class="carousel_single_column_content_container">
                            <div id="carousel_single_column_content_preview">${item.preview}</div>
                            <a href="${item.url}"><h2>${item.title}</h2></a>
                            {if item.description && item.description.length}
                                <div class="carousel_content_description">Summary: ${item.description}</div>
                            {/if}
                            {if item.tags && item.tags.length}
                                <div class="carousel_content_description">Tags: ${item.tags.toString().replace(/,/g,", ")}</div>
                            {/if}
                            <div class="carousel_content_metadata">
                                ${item.mimeType} | Added on ${item.created} | Added by: <a href="/~${item.createdBy}" class="s3d-regular-links s3d-bold">${item.createdBy}</a>
                                <br/>
                                Last update by: <a href="/~${item.lastModifiedBy}" class="s3d-regular-links s3d-bold">${item.lastModifiedBy}</a>
                            </div>
                            {if item.comments && item.comments.length}
                                <a href="#" class="carousel_content_comments s3d-regular-links">${item.comments.length} Comments</a>
                            {/if}
                        </div>
                    {/if}
                </li>
            {/for}
        </ul>
        <ul class="carousel_view_toggle">
            {var index = 0}
            {for item in data}
                <li id="carousel_view_toggle_${index += 1}"></li>
            {/for}
        </ul>
    {else}
        <span>__MSG__NO_FEATURED_ITEMS__</span>
    {/if}
    
--></div>

    <div id="carousel_video_holder" style="display:none;"><div id="carousel_video"></div></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/carousel/javascript/carousel.js"></script>
