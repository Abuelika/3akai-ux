<div id="sakai2courses_container_template"><!--

			{for i in all}
				<li><a href="${i.url}" target="_blank">${i.title}</a></li>
			{/for}
			</ul>
		</div>
	{else}
		<p class="sakai2courses_content">
			You have no courses/projects available in Sakai2.
		</p>
	{/if}
--></div>
