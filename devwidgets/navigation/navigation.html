<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/navigation/css/navigation.css" />

<div class="navigation_widget fl-widget">

    <!-- WIDGET HEADER -->
    <div class="fl-widget-titlebar">
        <div class="widget-titlebar-inner">
            <h2 id="navigation_title" class="widget_title">__MSG__PAGES__ (XX)</h2>
            <a id="navigation_settings_icon" class="fl-force-right fl-icon settings"
                href="javascript:;" style="display: none;">__MSG__SETTINGS__</a>
        </div>
    </div>

    <!-- WIDGET BODY -->
    <div class="fl-widget-content">

        <!-- MAIN VIEW -->
        <div id="navigation_main" style="display:none;">
            <p>HI</p>
            <div id="navigation_tree"></div>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="navigation_settings" style="display:none;">
            <p>__MSG__WHO_WOULD_YOU_LIKE_TO_SEE__
                <span id="navigation_site_name">&lt;this site&gt;</span>?
            </p>
            <select id="navigation_visibility_settings">
                <option>__MSG__VIS_EVERYONE__</option>
                <option>__MSG__VIS_ALL_LOGGED_IN_USERS__</option>
                <option>__MSG__VIS_MANAGERS_ONLY__</option>
                <option>__MSG__VIS_MANAGERS_AND_MEMBERS__</option>
            </select>
            <div id="navigation_settings_template"><!--
                <p>__MSG__WHO_WOULD_YOU_LIKE_TO_SEE__ ${sitename}?</p>
                <select id="pages_visibility_settings">
                    <option{if visible===sakai.config.Permissions.Groups.visible.members}
                        selected="selected"{/if}>__MSG__VIS_MEMBERS__</option>
                    <option{if visible===sakai.config.Permissions.Groups.visible.members}
                        selected="selected"{/if}>__MSG__VIS_MEMBERS__</option>
                    <option{if visible===sakai.config.Permissions.Groups.visible.allusers}
                        selected="selected"{/if}>__MSG__VIS_ALLUSERS__</option>
                    <option{if visible===sakai.config.Permissions.Groups.visible.public}
                        selected="selected"{/if}>__MSG__VIS_PUBLIC__</option>
                </select>
            --></div>
        </div>
    </div>

    <!-- WIDGET FOOTER -->
    <div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <ul>
                <li>
                    <a href="javascript:;" id="navigation_create_page">__MSG__CREATE_PAGE__</a>
                </li>
                <li>
                    <a href="javascript:;" id="navigation_delete_page">__MSG__DELETE_PAGE__</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/navigation/javascript/navigation.js"></script>
