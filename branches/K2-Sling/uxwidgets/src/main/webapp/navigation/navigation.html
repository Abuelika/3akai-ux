<!-- STYLESHEETS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/navigation/css/navigation.css"></link>

<!-- SETTINGS -->
<div id="navigation_settings" style="display:none">
	<p>No settings available</p>
</div>

<!-- OUTPUT -->
<div id="navigation_output"></div>

<div id="navigation_output_template" style="display:none"><!--
	<ul>
		{if toppage == false}
			<li id="navigation_page_top"><a href="#${parent.id}">${parent.title}</a></li>
		{/if}
		{for i in pages}
			{if i.selected}
				<li><a id="navigation_page_selected" href="#${i.id}">${i.title}</a>
				{if i.multiple}
					<ul id="navigation_page_children">
						{for l in i.pages}
							<li><a href="#${l.id}">${l.title}</a></li>
						{/for}
					</ul>
				{/if}
				</li>
			{else}
				<li><a href="#${i.id}">${i.title}</a></li>
			{/if}
		{/for}
	</ul>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" language="JavaScript" src="/devwidgets/navigation/javascript/navigation.js"></script>
