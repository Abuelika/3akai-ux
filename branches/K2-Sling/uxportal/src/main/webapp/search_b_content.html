<body id="root" class="fl-centered fl-container">
	
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/sdata.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/i18n.js"></script>
	
<!-- EXPLORE BAR -->
	<div id="widget_chat" class="widget_inline"></div>
    
    <!-- TITLE BAR  -->
    <div class="fl-container site_heading">
        <h1 style="margin-left:9px">Search</h1>
    </div>
	
	<!-- CONTENT -->
	<div class="fl-container fl-fix content content_search">
		
		<!-- TAB NAVIGATION -->
		<ul class="fl-tabs fl-tabs-center search_tab_nav">
			<li><a id="tab_search_all" href="search_b.html#">All</a></li>
			<li class="fl-activeTab search_tab_selected"><a href="search_b_content.html#" id="tab_search_content">Content & Media</a></li>
			<li><a href="search_b_people.html#" id="tab_search_people">People</a></li>
			<li><a href="search_b_sites.html#" id="tab_search_sites">Courses & Sites</a></li>
		</ul>
		
		<!-- TAB CONTENT -->
		<div class="fl-centered fl-container fl-tab-content search_tab_content">
					
			<!-- SEARCH BAR -->
			<div class="fl-left fl-container fl-fix search_bar">
				<form id="search_form" >
					<select class="skinned_select" id="search_filter">
						<option value="entire_community" id="search_filter_community">Entire Community</option>
						<option value="all_my_sites" id="search_filter_all_my_content">All my sites</option>
						<option value="specific_site" disabled="disabled">Specific site</option>
						<optgroup id="search_filter_my_content">
						</optgroup>
					</select>
					<div id="search_filter_my_sites_template"><!--
					{for i in items}
						<option value="${i.location}">${i.name}</option>
					{/for}
					--></div>
					<input type="text" id="search_text" class="input" value="" />
					
        			<div class="buttonBar fl-force-left">
						<a href="javascript:;" class="button search_button" style="display:inline; float: none;" id="search_button">Search</a>
					</div>
				</form>
			</div>
			
			<div class="fl-left fl-container search_result_title">Found <strong id="numberfound">0</strong> results matching your search for <span class="keyword"><strong id="mysearchterm"></strong></span></div>
			
			<!-- SEARCH RESULTS -->
			<div id="search_results_page1" class="fl-container fl-fix search_results_container">
				
				<!-- CONTENT -->
				<div class="fl-container fl-fix search_results_part">
									
					<div id="content_search_results"></div>
					<div class="search_results_part_footer"></div>
					
				</div>
				<div id="content_search_results_remplate"><!--
					{for i in items}
						<div class="fl-container fl-fix search_result">
							<div class="search_result_header">${i.title}</div>
							<div class="search_result_description">${i.description}</div>
							<div class="search_result_footer"><a href="/dev/redesign/page_edit.html?siteid=${i.location}">${i.type}</a> | ${i.siteName}</div>
						</div>
						{forelse}
							No Content &amp; Media found
						{/for}
				--></div>
				
			</div>
		</div>
		
		<div class="jq_pager"></div>

		
	</div>
	
	<div id="footer" style="height:30px"></div>
	
	<script type="text/javascript" language="JavaScript" src="_javascript/search_content.js"></script>
	
</body>
