<script type="text/javascript" language="JavaScript" src="lib/sdata.js"></script>
<script type="text/javascript" language="JavaScript" src="lib/jquery.js"></script>
<div id="blog_settings" style="display:none">
	<div id="blog_initial_settings" style="display:none">
		<b>I would like to:</b>
		<br/>
		See all posts from the last
		<form id="blog_current_form" style="display:inline">
			<input type="text" maxlength="3" size="3" name="days" value="7" />
		</form>
		days.
	</div>
	<div id="blog_not_exists" style="display:none">
		The blog doesn't exist 
	</div>
</div>

<div id="blog_output" style="display:none; border: 1px solid #CCCCCC; width:400px; padding: 5px">
	<div id="blog_output_no_available" style="display:none">
		This blog is no longer available
	</div>
	<div id="blog_results" style="display:none"></div>
	<div id="blog_results_template" style="display:none"><!--
		<b>Blog Posts since ${date}:</b>
		<br/><br/>
		<table cellpadding="2px" border="1" style="width:100%">
			<thead>
				<tr>
					<th style="background-color:#CCCCCC; font-weight:bold">
						Author
					</th>
					<th style="background-color:#CCCCCC; font-weight:bold">
						Title
					</th>
					<th style="background-color:#CCCCCC; font-weight:bold">
						Posted Date
					</th>
				</tr>
			</thead>
			<tbody>
				{for e in entries}
					<tr>
						<td>
							${e.author}
						</td>
						<td>
							<a href="${e.link}">${e.title}</a>
						</td>
						<td>
							${e.date}
						</td>
					</tr>
				{/for}
			</tbody>
		</table>
	--></div>
</div>
<script type="text/javascript" language="JavaScript" src="/devwidgets/blog/javascript/blog.js"></script>
