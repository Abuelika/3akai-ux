# This file contains the list of files to go into the repository at creation
# The key is the path to the file
# The value is the location of the file to put in that location.
# The contents of this file are checked each time a node starts, and missing files are 
# added.
/configuration/repositoryconfig.xml = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/repositoryconfig.xml;mimeType=text/xml
/configuration/defaults/defaultme-enus.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/defaultme-enus.json;mimeType=text/plain
/configuration/defaults/defaultme-engb.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/defaultme-engb.json;mimeType=text/plain
/configuration/defaults/anonme.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/anonme.json;mimeType=text/plain
/configuration/defaults/anonue.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/anonue.json;mimeType=text/plain
/configuration/defaults/usertypes/userenv-student.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/userenv-student.json;;mimeType=text/plain
/configuration/defaults/usertypes/userenv-researcher.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/userenv-researcher.json;mimeType=text/plain
/configuration/defaults/usertypes/userenv-default.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/userenv-default.json;mimeType=text/plain
# site templates, selected in kernel-component.properties
/configuration/defaults/sitetypes/default-site.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/site-template-default.json;;mimeType=text/plain
/configuration/defaults/sitetypes/course-site.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/site-template-course.json;mimeType=text/plain
/configuration/defaults/sitetypes/project-site.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/site-template-project.json;mimeType=text/plain
# the profile templates, selected in kernel-component.properties
/configuration/defaults/usertypes/profile-student.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/profile-student.json;mimeType=text/plain
/configuration/defaults/usertypes/profile-researcher.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/profile-researcher.json;mimeType=text/plain
/configuration/defaults/usertypes/profile-default.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/profile-default.json;mimeType=text/plain
/public/settings/i18n.json = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/i18n.json;mimeType=text/plain
# The default template for a user
admin@userenv = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/testusers/admin.json;property-sha1=sakai:sha1-password-hash=admin;mimeType=text/plain
# the user profiles
admin@profile = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/testusers/admin-profile.json;mimeType=text/plain;content-property=sakai:firstName=Admin;content-property=sakai:lastName=User;content-property=sakai:email=admin@test.org;content-property=acl:owner=admin
# create some paths
/private/.created = body=res://org/sakaiproject/kernel/jcr/jackrabbit/baseconfig/configuration/empty.json;mimeType=text/plain