<link rel="stylesheet" type="text/css" href="/devwidgets/twitter/css/twitter.css"/>

<div id="twitter_main_container" style="display:none;">
	<div class="twitter_clear">
	<input type="radio" id="twitter_input_get" name="twitter_input_get_set" checked="true" />
	<label class="twitter_radiocheck_label" for="twitter_input_get">Get status from twitter</label>
	</div>
	<div class="twitter_clear">
	<input type="radio" id="twitter_input_set" name="twitter_input_get_set" />
	<label class="twitter_radiocheck_label" for="twitter_input_set">Set status to twitter</label>
	</div>
	<div id="twitter_sub_container">
		
	</div>
	<div id="twitter_message_container">
		
	</div>
</div>

<div id="twitter_template_get_status"><!--
	<label class="twitter_input_label" for="twitter_input_screen_name">Screen name:</label>
	<input class="twitter_input_text" id="twitter_input_screen_name" type="text" value="${screen_name}"/>
	<div class="buttonBar twitter_buttonBar">
		<a class="button twitter_button" href="javascript:;" id="twitter_link_get_status">OK</a>
	</div>
--></div>
<div id="twitter_template_set_status"><!--
	<label class="twitter_input_label" for="twitter_input_screen_name">Screen name:</label>
	<input class="twitter_input_text" id="twitter_input_screen_name" type="text" value="${screen_name}"/><br />
	<label class="twitter_input_label" for="twitter_input_password">Password:</label>
	<input class="twitter_input_text" id="twitter_input_password" type="password" value="${password}"/>
	<div class="buttonBar twitter_buttonBar">
		<a class="button twitter_button" href="javascript:;" id="twitter_link_set_status">OK</a>
	</div>
--></div>
<div id="twitter_template_message"><!--
	{if error != ""}
		<p class="twitter_error">${error}</p>
	{/if}
	{if info != ""}
		<p class="twitter_info">${info}</p>
	{/if}
--></div>
<script type="text/javascript" language="JavaScript" src="/devwidgets/twitter/javascript/twitter.js"></script>
