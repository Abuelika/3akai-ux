<div id="navigation_settings" style="display:none">
	No settings available
</div>
<div id="navigation_output_template" style="display:none"><!--
	<ul>
		{if toppage == false}
			<li style="background:url(/dev/_images/level_up.png) no-repeat;padding-left:17px"><a href="#${parent.id}">${parent.title}</a></li>
		{/if}
		{for i in pages}
			{if i.selected}
				<li><a href="#${i.id}"><strong>${i.title}</strong></a>
				{if i.multiple}
					<ul style="padding:2px 0px 0px 10px">
						{for l in i.pages}
							<li><a href="#${l.id}">${l.title}</a></li>
						{/for}
					</ul>
				{/if}
				</li>
			{else}
				<li><a href="#${i.id}">${i.title}</a></li>
			{/if}
		{/for}
	</ul>
--></div>
<div id="navigation_output" style="left:auto !important;"></div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/navigation/javascript/navigation.js"></script>
