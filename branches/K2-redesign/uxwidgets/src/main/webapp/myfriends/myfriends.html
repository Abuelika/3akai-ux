<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/myfriends/css/myfriends.css" />

<div class="myfriends_widget">
	<div class="fl-widget-options fl-fix">
		<ul>
			<li><a href="people.html">View &amp; Edit Contacts</a></li>
			<li><span class="pipe_divider">|</span></li>
			<li><a href="search_b_people.html">Find People</a></li>
		</ul>
		<a href="people.html" class="fl-force-right myfriends_requests" id="myfriends_requests"></a>
	</div>
	<div class="fl-widget-content" id="myfriends_list">
	</div>

	<div id="myfriends_list_template"><!--
		{for i in items}
			<div class="myfriends_list_contact">
				<a href="/dev/profile.html?user=${i.id}" class="myfriends_list_contact_picture"><img src="${i.photo}" width="50" height="50"/></a>
				<a href="/dev/profile.html?user=${i.id}" class="myfriends_list_contact_name">${i.name}</a>
			</div>	
		{forelse}
			<span id="myfriends_nocontacts">You currently have no contacts</span>
		{/for}	
	--></div>

	<div id="myfriends_requests_template"><!--
		{if total > 0}
			<span>
				${total} 
				{if total == 1}
					Contact Request
				{else}
					Connection Requests
				{/if}
			</span>
		{/if}
	--></div>

	<!-- ERROR MESSAGES -->
	<span id="myfriends_error_contactserver" style="display:none;">Unable to contact the server. Please try again later.</span>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" language="JavaScript" src="/devwidgets/myfriends/javascript/myfriends.js"></script>
