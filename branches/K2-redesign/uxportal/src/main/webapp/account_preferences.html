<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Account Preferences</title>        
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.reset.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.mist.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.hc.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.rust.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.layout.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.text.css" />   
    
    <link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.core.2.css" />   
    <link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.3.css" />
	
	<script src="jscripts/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="jscripts/jquery.corners.js" type="text/javascript"></script>
	<script src="jscripts/search.js" type="text/javascript"></script>
</head>

<body class="fl-centered account_preferences" style="display:block">
	
    <!-- EXPLORE BAR -->
    <div class="explore_nav">
        <ul class="explore fl-force-left">
            <li><a href="#">My Sakai</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">People</a></li>			
	    	<li><a href="#">Course &amp; Sites</a></li>
	    	<li><a href="#">Search</a></li>
        </ul>	
        <ul class="user-personal fl-force-right">
            <li class="user-name first"><a href="#"><strong>John Doe</strong></a><img src="images/arrow_down.gif" class="user-arrow-down"/></li>      
    		<li class="user-mail"><a href="#">(2)</a></li>   
            <li class="user-help"><a href="#">Help</a></li>            
            <li class="user-logout"><a href="#">Sign out</a></li>
        </ul>	
    </div>   
    
    <!-- TITLE BAR  -->
    <div class="site_heading">
        <h1>Set your account details</h1>
    </div>
    
    <!-- CONTENT -->
    <div class="preferences-container password">
        <h4 class="section_header">
        	Password
        </h4>
        <form class="preferences-form" method="" action="">        
            <div class="form-item">                
                    <label for="curr_pass">Current Password:</label>
                    <input type="text" id="curr_pass" class="password-preferences-input" />
            </div>
            <div class="form-item">
                    <label for="new_pass">New Password:</label>
                    <input type="text" id="new_pass" class="password-preferences-input" />
            </div>
            <div class="form-item">
                    <label for="retype_pass">Re-Type New Password:</label>
                    <input type="text" id="retype_pass" class="password-preferences-input" />
            </div>            
            <div class="save-preferences">
            	<input type="submit" class="button submit button-disabled button-preferences" value="Save Changes" />
            </div>
        </form>
    </div>
    <div class="preferences-container regional">
        <h4 class="section_header">
        	Regional Settings
        </h4>
        <form class="preferences-form" method="" action="">        
            <div class="form-item">                
                    <label for="time_zone">Time Zone:</label>                    
                    <select id="time_zone" name="time-zone">
                        <option>GB</option>
                    </select>                    
             </div>
             <div class="form-item">
                    <label for="pass_language">Language:</label>                   
                    <select id="pass_language" name="language">
                        <option>English (United Kingdom)</option>
                    </select>                                             
            </div>
            <div class="save-preferences">
            	<input type="submit" class="button submit button-primary button-preferences" value="Save Changes" />
            </div>
        </form>
    </div>
    
    <!-- FOOTER -->    
    <div class="page-footer">
    </div>
</body>
</html>
