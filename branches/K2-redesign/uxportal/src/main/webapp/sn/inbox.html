	<body id="body-hide2">
	<script type="text/javascript" language="JavaScript" src="/dev/lib/sdata_alternative.js"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/i18n.js"></script>
    <div id="body2">
	   
	   <div id="header" style="border-bottom: 1px solid #AAAAAA">
          <a name="top"></a>
    			 <div class="header-up">
      				<ul class="header-up-left">
      					<li><a href="/dev/dashboard.html">Back to My Dashboard</a></li>
      				</ul>
      				<ul class="header-up-right">
      					<li class="li-last"><a accesskey='6' href='/portal/help/main' onclick="window.open('/portal/help/main', 'Help', 'resizable=yes,toolbar=no,scrollbars=yes,menubar=yes,width=800,height=600'); return false">Help</a></li>	
						<li><div id="widget_mypreferences" class="widget_inline"></div></li>
      					<li class="user"><strong id="user_id"></strong>(<a href="/dev/logout.html">Sign Out</a>)</li>
      				</ul>
      			</div><!-- /header-up -->
         </div><!-- /header -->
	   
	   <div id="header3" style="height:70px">
		   <div class="header3-up">
			   <h1 style="width:200px" id="sitetitle">My Inbox</h1> &nbsp; <!-- <a class="buttons edit-look-feel" id="edit-profile" href="/dev/sn/edit_profile.html"><span style="background:transparent url(/dev/img/edit-look-feel2.png) no-repeat scroll 0pt 50%;">Edit My Profile</span></a> -->
			   <ul style="padding-top:5px">
				   <!--<li class="m2-header3-up"><a href="/dev/dashboard.html" id="back_dashboard">Close &amp; Return to My Dashboard</a></li>
				   <li class="m1-header3-up"><a href="#">Help</a></li>-->
			   </ul>
		   </div>
       </div><!-- /header3 -->
       
       <div id="wrapper3">
        <div id="container3">
          <div id="content3">
          
            <div id="main3">
				
				<div class="pref">
					<div id="listingcontent" style="display:none">
					<div class="block">
								<div class="ssth-left" style="float:left">
									<a style="cursor:pointer; cursor: hand" id="send_new_message">Send a new message</a>
								</div>
								<div class="ssth-right" id="paging" style="display:none">
									<table>
										<tbody><tr>
											<td><div class="ssth-border" style="color:#AAAAAA"><span id="numberofresults"></span> Records Total</div></td>
											<td><div>&nbsp;</div></td>
											<td><div><a id="prev" style="cursor:hand; cursor: pointer; display:none">Prev</a><span id="un_prev">Prev</span></div></td>
											<td><div class="ssth-select2">
												<select id="pages">
													
												</select>
											</div></td>
											<td><div><a id="next" style="cursor:hand; cursor: pointer">Next</a><span id="un_next" style="display:none">Next</span></div></td>
										</tr>
									</tbody></table>
								</div>
							</div>
					<br/><br/>
					<div id="list_rendered"></div>
					</div>
					
					<div id="new_message_main" style="display:none;">
						<form id="new_form">
						<h2>Send a new message</h2>
						<br/>
						<span id="new_to"><b>Send this message to:</b> </span>
						<select id="message_to" name="message_to">
							<option>-- Select a person --</option>	
						</select>
						<br/><br/>
						<span id="new_title"><b>Title:</b></span>&nbsp;
						<input type="text" style="width:795px" id="new_title_txt" name="new_title_txt"/>
						<br/><br/>
						<span id="new_message"><b>Message:</b></span>
						<br/><br/>
						<textarea rows="15" cols="135" id="new_message_txt" name="new_message_txt"></textarea>	
						<br/><br/>
						<table><tr><td><a id="do_new_message" class="save buttons">Send</a></td><td>&nbsp;&nbsp</td><td><a id="cancel_send_message" class="save buttons">Cancel</a></td></tr></table>
						</form>
						
					</div>
					
					<div id="messagedetail" style="display:none">
					</div>
					<div id="messagedetail_template" style="display:none"><!--
						<table style="width:100%">
							<tr>
								<td style="width:120px; border-right: 1px solid #CCCCCC; text-align:center; vertical-align:top">
									<a href="/dev/sn/profile.html?user=${item.sender}">${item.name}</a>
									<br/>
									<span id="message_content_date" style="font-size:0.9em">${item.datetimeToString}</span>
									<br/>
									<img src="/dev/img/my-profile-img.jpg" width="100px"/>
								</td>	
								<td style="vertical-align:top; padding-left: 10px">
									<b>${item.title}</b>
									<br/><br/>
									${item.message}
									
									<br/><br/><br/>
									
									<table><tr><td>
									{if item.invite}
										{if status == "connected"}
											<span style="color:#AAAAAA">You are already connected to this person</span>
										{else}
											<a class="save buttons" id="message_accept_invitation">Accept</a>
										{/if}
									{else}
										<a id="message_start_reply" class="save buttons">Reply</a>
									{/if}
									</td><td>
									&nbsp; &nbsp;
									</td><td>
									<a class="save buttons" id="back_to_inbox">Back to Inbox</a>
									</td></tr></table>
									
								</td>
							</tr>
						</table>
					--></div>
				</div>
				
            </div><!-- /main3 -->
            
          </div><!-- /content3 -->
        </div><!-- /container3 -->
       </div><!-- /wrapper3 -->
	   
	   <div id="list_rendered_template"><!--
	   	  {for i in items}
		  	{if i.read}
		  	<div style="padding: 10px; border: 1px solid #CCCCCC">
			{else}
			<div style="padding: 10px; border: 1px solid #CCCCCC; background-color: #EEEEEE">
			{/if}
				<table style="width:100%">
				<tr>
					{if ! i.read}
					<td style="width: 20px">
						<img src="/dev/img/mail_icon.png" width="16px"/>
					</td>
					{/if}
					<td style="width:110px; vertical-align:top; text-align: center; padding-right: 10px">
						{if i.picture}
							<img src="${i.picture}" width="100px"/>
						{else}
							<img src="/dev/img/my-profile-img.jpg" width="80px"/>
						{/if}
					</td> 
					<td style="width:150px">
						<a href="/dev/sn/profile.html?user=${i.sender}">${i.name}</a>
						<br/>
						<span style="font-size:0.9em">${i.datetimeToString}</span>
					</td>
					<td style="width:auto">
						<b><a id="show_message_${i.id}" class="message_list" style="cursor:hand; cursor: pointer">${i.title}</a></b>
						<br/>
						${i.message}
					</td>
					<td style="width:20px">
						<img src="/dev/img/stjr_p2_td2.png" id="message_remove_${i.id}" class="message_remove" style="cursor:hand; cursor: pointer"/>
					</td>
				</tr>
				</table>
			</div>
			<br/>
		  {forelse}
		  	No messages have been found
			<br/><br/>
		  {/for}
		  <br/>
	   --></div>
	   
	   <br/><br/><br/>
	   
	   </div>
	   
	     <div id="widget_chat" class="widget_inline"></div>
