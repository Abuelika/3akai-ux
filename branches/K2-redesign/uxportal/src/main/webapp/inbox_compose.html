<body class="fl-centered inbox_main inbox_compose">
	
    <!-- EXPLORE BAR -->
    <div class="explore_nav">
        <ul class="explore fl-force-left">
            <li><a href="#">My Sakai</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">People</a></li>			
	    	<li><a href="#">Course & Sites</a></li>
	    	<li><a href="#">Search</a></li>
        </ul>	
        <ul class="user-personal fl-force-right">
            <li class="user-name first"><a href="#"><strong>John Doe</strong></a><img src="file:///C|/Documents and Settings/dwalker/My Documents/Shared/clients/Unicon/3akai/ForNow/images/arrow_down.gif" class="user-arrow-down"/></li>      
            <li class="user-mail"><a href="#">(2)</a></li>   
            <li class="user-help"><a href="#">Help</a></li>            
            <li class="user-logout"><a href="#">Sign out</a></li>
        </ul>	
    </div>   
    
    <!-- TITLE BAR  -->
    <div class="site_heading">
        <h1>Inbox</h1>
    </div>
    
    <!-- CONTENT -->
	<div class="fl-col-mixed-150">
    
    	<!-- LEFT MARGIN -->
        <div class="fl-col-fixed fl-force-left">
                
            <!-- DROP DOWN -->
            <div class="drop-menu"> 
            	<img src="images/compose_new.gif" />           
            </div>
            
                
            <!-- FOLDERS -->
            <div class="inbox-folders">
            	<div class="active_tab"><div><a href="#">Inbox</a></div></div>
                <ul>                	
                    <li>                        
                        <ul>
                            <li><a href="#">Messages</a></li>
                            <li><a href="#">Announcements</a></li>
                            <li><a href="#">Chats (1)</a></li>
                            <li><a href="#">Invitations (1)</a></li>
                        </ul>  
                    </li>
                    <li><a href="#">Sent</a></li>
                    <li><a href="#">Trash</a></li>                    
                </ul> 
            </div>       	             
        </div>
            
        <!-- RIGHT MARGIN -->        
		<div class="fl-col-flex">
            	
            <!-- HEADER -->                
            <div class="inbox-heading"> 
            	Compose a New Message            
            </div>
                
            <!-- COMPOSE MESSAGE --> 
            <div class="compose-message">          
                <form class="compose-form" method="" action="">                        
                        <div>
                        	From: <span>John Doe</span>
                        </div>
                        <div>
                            <label for="comp-to">To</label><br />
                            <input type="textarea" class="compose-to" id="comp-to" />
                        </div>
                        <div>
                            <label for="comp-subject">Subject</label><br />
                            <input type="text" class="compose-subject" id="comp-subject" />
                        </div>
                        <div>
                            <label for="comp-body">Body</label><br />
                            <input type="textarea" class="compose-body" id="comp-body" />
                        </div>
                        <li><input type="image" src="images/send_message.gif" class="compose-send" /><input type="image" src="images/cancel_message.gif" class="compose-cancel" /></li>
                    </ul>
                </form>    
            </div>                    
		</div>	
    </div>
    
    <!-- FOOTER -->    
    <div class="page-footer">
    </div>
