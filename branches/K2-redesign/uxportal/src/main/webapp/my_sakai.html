<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Sakai 3 RC 1 - My Sakai</title>        
    
	<link rel="stylesheet" type="text/css" href="_css/FSS/fluid.reset.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.mist.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.hc.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.theme.rust.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.layout.css" />
    <link rel="stylesheet" type="text/css" href="_css/FSS/fluid.text.css" />
    <link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.core.2.css" />
	<link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.my_sakai.css" />
	<link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.search.css" />
	<link rel="stylesheet" type="text/css" href="_css/Sakai CSS/sakai.components.modal_dialog.css" />
	<link rel="stylesheet" type="text/css" href="/devwidgets/chat/css/chat.css" />
	
	<script type="text/javascript" language="JavaScript" src="_lib/Fluid/Fluid-all.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/trimpath.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.corners.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/SHA.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jqModal.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Jquery/modal_dialog.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.imgareaselect-0.6.2.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Jquery/jquery.cookie.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/GWT/gwt_caller.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/sdata.js"></script>
	<script type="text/javascript" language="JavaScript" src="_lib/Sakai Util/i18n.js"></script>

</head>

<body id="root" class="body-container fl-centered fl-container">
 
	<!-- Change layout -->
	<div id="layouts_template"><!--
		{for i in layouts}
			{if i_index == selected}
				<div class="layout_container">
					<table cellpadding="0" cellspacing="0" class="layout_picker_item">
						<tr>
							{for w in i.widths}
							<td style="width:${w}%;" class="layout_picker_item_column">
								&nbsp;
							</td>
							{/for}
						</tr>
					</table>	
					<input type="radio" name="layoutselect" id="layout-picker-${i_index}" class="layout-picker layout_picker_item_radio" checked="true"/>	
				</div>
			{else}
				<div class="layout_container_unselected">
					<table cellpadding="0" cellspacing="0" class="layout_picker_item_unselected">
						<tr>
							{for w in i.widths}
							<td style="width:${w}%;" class="layout_picker_item_column_unselected">
								&nbsp;
							</td>
							{/for}
						</tr>
					</table>
					<input type="radio" name="layoutselect" id="layout-picker-${i_index}" class="layout-picker layout_picker_item_radio_unselected"/>	
				</div>
			{/if}
		{/for}
	--></div>
	
	<div id="change_layout_dialog" class="dialog">
		<div class="dialog_header">
			<h1>Change layout</h1>
			<img src="_images/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
		</div>
		<div class="dialog_content">		  
			<div class="add-tools-right">
				<h4>Select a Layout for your "My Sakai" Page:</h4>
				<div class="elf-right-up">
					<div id="layouts_list"></div>
				</div>
			</div>	   
		</div><!-- /lightbox-container -->
		<div class="dialog_footer">
			<div class="buttonBar">
				<a href="javascript:;" id="select-layout-finished" class="button-default">Save</a>
			    <a href="javascript:;" id="select-layout_cancel" class="button jqmClose">Cancel</a>
			</div>
		</div>
	</div>
	
	
	<!-- Add goodies -->
	<div id="add_goodies_dialog" class="dialog add_goodies">
		<div class="dialog_header">
			<h1>Add Goodies</h1>
			<img src="_images/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
		</div>
		<div id="add_goodies_body" class="dialogue_body">   
		</div>
		
		<div id="add_goodies_body_template"><!--
			<table>
				{for i in items}
					{if i.alreadyIn}
						<tr class="add" id="row_add_${i.id}" style="display:none">
					{else}
						<tr id="row_add_${i.id}" class="add">
					{/if}
	                	<td class="remove_add_column"><a href="javascript:;" id="btn_add_${i.id}" class="add-button add active-primary goodies_add_button">Add</a></td>
	                    <td>
	                    	<div class="dialogue_add_goodies_title">${i.title}</div>
	                        <div class="dialogue_add_goodies_description">
	                        	${i.description}
	                        </div>
	                    </td>
	                </tr>
	                {if i.alreadyIn}
						<tr id="row_remove_${i.id}" class="remove">
					{else}
						<tr id="row_remove_${i.id}" class="remove" style="display:none">
					{/if}
	                	<td width="80px"><a href="javascript:;" id="btn_remove_${i.id}" class="add-button remove goodies_remove_button">Remove</a></td>
	                    <td>
	                    	<div class="dialogue_remove_goodies_title">${i.title}</div>
	                        <div class="dialogue_remove_goodies_description">
	                        	${i.description}
	                        </div>
	                    </td>
	                </tr>
				{/for}
            </table>
		--></div>
		
	</div>
    
	<!-- NAVIGATION + CHAT -->
 	<div id="widget_chat" class="widget_inline"></div>
    
	<!-- HEADER -->
	<div class="fl-container-flex fl-col-flex2 fl-fix header">
	
		<!-- GREETING -->
		<div class="fl-col greeting">
			<a class="greeting_picture" id="picture_holder"><img alt="My avatar" src="_images/person_icon.png" /></a>
			<span class="greeting_text">Hi <span id="hispan"></span>!</span>
			<a class="greeting_links" href="javascript:;" id="changepic_container_trigger">Change pic</a>
			<span class="pipe_divider">/</span>
			<a class="greeting_links" href="profile_edit.html">Edit Profile</a>
		</div>
		
		<!-- SEARCH FIELD -->
		<div class="fl-col search">
			<form class="search_form buttonBar" id="search_form" action="" method="post">
				<input type="text" id="search_field" class="search_input_field" value="Search for media, people and sites"></input>
				<a href="javascript:;" id="search_button" class="button search_button">Search</a>
			</form>
		</div>
	</div>
	
	<!-- OPTIONS -->
	<div class="fl-container options">
		<a href="javascript:;" id="add-goodies">Add Sakai Goodies</a>
		<span class="pipe_divider">|</span>
		<a href="javascript:;" id="edit-layout">Change layout</a>
	</div>
	
	
	<!-- CONTENT -->
	<div id="widgetscontainer_template"><!--
		{var index = 0}
		<div class="fl-col-flex${size} fl-container-auto content">
			{for c in columns}
			${index++|eat}
            <div class="fl-col groupWrapper" id="column_uid_${index}">
				<div class="widget_spacer"></div>
                {for p in c.portlets}
	                <div class="fl-widget widget1" id="${p.id}_${p.uid}">
	                    <div class="fl-widget-titlebar widget1-head" id="draghandle_${p.id}_${p.uid}">
	                        <h2 class="widget_title">${p.title}</h2>
							<a href="javascript:;" id="${p.id}_${p.uid}_settings" class="fl-force-right fl-icon settings" style="display:none">Settings</a>
	                    </div>                 
						{if p.display == "none"}
							<div id="${p.uid}_container" style="display:none">
						{else}
							<div id="${p.uid}_container">
						{/if}
						<div id="widget_${p.id}_${p.uid}_${p.placement}" class="widget_inline"></div>
						</div>   
	                </div>
				{/for}
            </div>
		{/for}
		</div>
	--></div>
	
	<div id="widgetscontainer"></div>
	
	<!-- Dropdown menu shown when clicking on a widget's pencil -->
	<div class="add_new_menu" id="widget_settings_menu" style="display:none">
		<ul>
			<li id="settings_remove" class="more_option"><a href="javascript:;">Remove</a></li>
			<li id="settings_hide" class="more_option"><a id="settings_hide_link" href="javascript:;">Hide</a></li>
			<li id="settings_settings" class="more_option"><a id="settings_settings_link" href="javascript:;">Settings</a></li>
		</ul>
	</div>
	
	<!-- Widget used for changing your personal avatar -->
	<div id="widget_changepic" class="widget_inline"></div>
	
	<script type="text/javascript" language="JavaScript" src="_javascript/mysakai.js"></script>
	
</body>
</html>
