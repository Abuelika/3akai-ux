<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Site</title>        
    <link rel="stylesheet" type="text/css" href="css/fluid.reset.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.mist.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.hc.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.rust.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.layout.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.text.css" />
	
    <link rel="stylesheet" type="text/css" href="sakai_css/sakai.core.2.css" />
   
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.my_sakai.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.search.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.css" />
	<link type="text/css" href="/devwidgets/chat/css/chat.css" rel="stylesheet"/>
	
	<script src="javascript/Fluid-all.js" type="text/javascript"></script>
	<script src="/dev/lib/trimpath.js" type="text/javascript"></script>
	<script src="jscripts/jquery.corners.js" type="text/javascript"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/SHA.js"></script>
	
	<script src="/dev/lib/jqModal.js" type="text/javascript"></script>
	<script src="/dev/lib/modal_dialog.js" type="text/javascript"></script>
	<script src="/dev/sn/jquery.imgareaselect-0.6.2.js" type="text/javascript"></script>
	<script type="text/javascript" src="/dev/lib/jquery.cookie.js"></script>
	
</head>

<body id="root" class="body-container fl-centered fl-container">
 
 	<script type="text/javascript" language="JavaScript" src="/dev/lib/sdata_alternative.js"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/i18n.js"></script>

	<!-- Change layout -->
	
	<div id="layouts_template"><!--
		{for i in layouts}
			{if i_index == selected}
				<div style="float:left; padding-left:25px; padding-right:13px">
					<table cellpadding="0" cellspacing="0" style="width:114px; height: 62px; border: 2px solid #3399CC; border-right: 2px solid #3399CC; background-color: #EEFFFF">
						<tr>
							{for w in i.widths}
							<td style="width:${w}%; border-right: 1px solid #3399CC">
								&nbsp;
							</td>
							{/for}
						</tr>
					</table>	
					<input type="radio" name="layoutselect" id="layout-picker-${i_index}" class="layout-picker" style="margin-left:50px; margin-top:10px" checked="true"/>	
				</div>
			{else}
				<div style="float:left; padding-left:25px; padding-right:13px">
					<table cellpadding="0" cellspacing="0" style="width:114px; height: 62px; border: 2px solid #dddfe1; border-right: 2px solid #dddfe1; background-color: #F8F8F8">
						<tr>
							{for w in i.widths}
							<td style="width:${w}%; border-right: 1px solid #dddfe1">
								&nbsp;
							</td>
							{/for}
						</tr>
					</table>
					<input type="radio" name="layoutselect" id="layout-picker-${i_index}" class="layout-picker" style="margin-left:50px; margin-top: 10px"/>	
				</div>
			{/if}
		{/for}
	--></div>
	
	<div id="change_layout_dialog" class="dialog" style="width:400px; margin-left: -200px">
		<div class="dialog_header">
			<h1>Change layout</h1>
			<img src="/dev/img/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
		</div>
			   
		<div class="dialog_content">
					  
			<div class="add-tools-right" style="width:100%; margin-bottom: 40px">
				<h4>Select a Layout for your "My Sakai" Page:</h4>
				<div class="elf-right-up" style="padding-top:40px; padding-bottom: 85px">
					<div style="display:block" id="layouts_list"></div>
				</div>
			</div>
				   
		</div><!-- /lightbox-container -->
			   
		<div class="dialog_footer">
			<div class="buttonBar">
				<a href="javascript:;" id="select-layout-finished" class="button-default">Save</a>
			    <a href="javascript:;" id="select-layout_cancel" class="button jqmClose">Cancel</a>
			</div>
		</div>
	</div>
	
	<div id="add_goodies_dialog" class="dialog add_goodies" style="width:520px; height: 374px; background-color: #fff; margin-left: -260px">
		<div class="dialog_header">
			<h1>Add Goodies</h1>
			<img src="/dev/img/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
		</div>
		<div id="add_goodies_body" class="dialogue_body">   
		</div>
		
		<div id="add_goodies_body_template"><!--
			<table width="471px">
				{for i in items}
					{if i.alreadyIn}
						<tr class="add" id="row_add_${i.id}" style="display:none">
					{else}
						<tr id="row_add_${i.id}" class="add">
					{/if}
	                	<td width="80px"><a href="javascript:;" id="btn_add_${i.id}" class="add-button add active-primary goodies_add_button">Add</a></td>
	                    <td>
	                    	<div class="dialogue_add_goodies_title">${i.title}</div>
	                        <div class="dialogue_add_goodies_description">
	                        	${i.description}
	                        </div>
	                    </td>
	                </tr>
	                {if i.alreadyIn}
						<tr id="row_remove_${i.id}" class="remove">
					{else}
						<tr id="row_remove_${i.id}" class="remove" style="display:none">
					{/if}
	                	<td width="80px"><a href="javascript:;" id="btn_remove_${i.id}" class="add-button remove goodies_remove_button">Remove</a></td>
	                    <td>
	                    	<div class="dialogue_remove_goodies_title">${i.title}</div>
	                        <div class="dialogue_remove_goodies_description">
	                        	${i.description}
	                        </div>
	                    </td>
	                </tr>
				{/for}
            </table>
		--></div>
		
	</div>
    
	<!-- EXPLORE BAR -->
 	<div id="widget_chat" class="widget_inline"></div>
    
	<!-- HEADER -->
	<div class="fl-container-flex fl-col-flex2 fl-fix header">
	
		<!-- GREETING -->
		<div class="fl-col greeting">
			<a class="greeting_picture" id="picture_holder"><img src="images/person_icon.png" /></a>
			<span class="greeting_text">Hi <span id="hispan"></span>!</span>
			<a class="greeting_links" href="javascript:;" id="changepic_container_trigger">Change pic</a>
			<span class="pipe_divider">/</span>
			<a class="greeting_links" href="profile_edit.html">Edit Profile</a>
		</div>
		
		<!-- SEARCH FIELD -->
		<div class="fl-col search">
			<form class="search_form buttonBar" id="search_form" action="" method="post">
				<input type="text" id="search_field" class="search_input_field" value="Search for media, people and sites"></input>
				<a href="javascript:;" id="search_button" class="button search_button">Search</a>
			</form>
		</div>
	</div>
	
	<!-- OPTIONS -->
	<div class="fl-container options">
		<a href="javascript:;" id="add-goodies">Add Sakai Goodies</a>
		<span class="pipe_divider">|</span>
		<a href="javascript:;" id="edit-layout">Change layout</a>
	</div>
	
	
	<!-- CONTENT -->
	
	<div id="widgetscontainer_template"><!--
		{var index = 0}
		<div class="fl-col-flex${size} fl-container-auto content">
			{for c in columns}
			${index++|eat}
            <div class="fl-col groupWrapper" id="column_uid_${index}">
				<div style="height:1px"></div>
                {for p in c.portlets}
	                <div class="fl-widget widget1" id="${p.id}_${p.uid}" style="background-color:#FFFFFF">
	                    <div class="fl-widget-titlebar widget1-head" id="draghandle_${p.id}_${p.uid}">
	                        <h2 class="widget_title">${p.title}</h2>
							<a href="javascript:;" id="${p.id}_${p.uid}_settings" class="fl-force-right fl-icon settings" style="display:none">Settings</a>
	                    </div>                 
						{if p.display == "none"}
							<div id="${p.uid}_container" style="display:none">
						{else}
							<div id="${p.uid}_container">
						{/if}
						<div id="widget_${p.id}_${p.uid}_${p.placement}" class="widget_inline"></div>
						</div>   
	                </div>
				{/for}
            </div>
		{/for}
		</div>
	--></div>
	
	<div id="widgetscontainer"></div>
	
	
	<!-- FOOTER -->
	<!-- <div class="fl-container fl-fix page_footer">
		<a href="#" class="sakai_logo"><img src="images/sakai_logo.png" /></a>
		<div>Portions of Sakai are copyrighted by other parties as described in the <a href="#">acknowledgements screen</a></div>
		<div>&copy; 2004-2008 <a href="#">The Sakai Foundation</a></div>
	</div> -->
	
	<div class="add_new_menu" id="widget_settings_menu" style="display:none">
		<ul>
			<li id="settings_remove" class="more_option"><a href="javascript:;">Remove</a></li>
			<li id="settings_hide" class="more_option"><a id="settings_hide_link" href="javascript:;">Hide</a></li>
			<li id="settings_settings" class="more_option"><a id="settings_settings_link" href="javascript:;">Settings</a></li>
		</ul>
	</div>
	
	<div id="widget_changepic" class="widget_inline"></div>
	
	<script type="text/javascript" language="JavaScript" src="javascript/mysakai.js"></script>
	
</body>
</html>
