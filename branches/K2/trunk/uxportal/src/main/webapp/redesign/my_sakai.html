<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Site</title>        
    <link rel="stylesheet" type="text/css" href="css/fluid.reset.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.mist.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.hc.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.rust.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.layout.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.text.css" />
	
    <link rel="stylesheet" type="text/css" href="sakai_css/sakai.core.2.css" />
   
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.my_sakai.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.search.css" />
	
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.css" />
	
	<script src="/dev/lib/Fluid-all.js" type="text/javascript"></script>
	<script src="/dev/lib/trimpath.js" type="text/javascript"></script>
	<script src="jscripts/jquery.corners.js" type="text/javascript"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/SHA.js"></script>
	
	<script src="/dev/lib/jqModal.js" type="text/javascript"></script>
	<script src="/dev/lib/modal_dialog.js" type="text/javascript"></script>
	<script src="/dev/sn/jquery.imgareaselect-0.6.2.js" type="text/javascript"></script>
	
</head>

<body id="root" class="body-container fl-centered fl-container">
 
 	<script type="text/javascript" language="JavaScript" src="/dev/lib/sdata_alternative.js"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/i18n.js"></script>
 
    <!-- EXPLORE BAR -->
    <div class="fl-container explore_nav">
        <ul class="explore fl-force-left">
			<li><a href="javascript:;" class="explore_nav_selected rounded_corners"><span>My Sakai</span></a><img src="images/arrow_down_sm2.png" alt="Down arrow" class="explore_nav_selected_arrow" /></li>
            <li><a href="/dev/sn/profile.html">Profile</a></li>
            <li><a href="/dev/sn/people.html">People</a></li>
			<li><a href="#">Course & Sites</a></li>
			<li><a href="search_b.html">Search</a></li>
        </ul>
        <ul class="personal fl-force-right">
            <li><a class="user_link" href="#"><img src="images/dot_green.png" alt="Status indicator" /><strong id="userid"></strong><img src="images/arrow_down_sm2_blue.png" /></a></li>
            <li><a class="mail" href="#"><img src="images/mail_icon.png" alt="Mail Icon" /> (2)</a></li>
			<li><a class="help" href="#">Help</a></li>
            <li><a class="sign_out" href="/dev/logout.html">Sign out</a></li>
        </ul>
    </div>
    
	<!-- HEADER -->
	<div class="fl-container-flex fl-col-flex2 fl-fix header">
	
		<!-- GREETING -->
		<div class="fl-col greeting">
			<a class="greeting_picture" id="picture_holder"><img src="images/person_icon.png" /></a>
			<span class="greeting_text">Hi <span id="hispan"></span>!</span>
			<a class="greeting_links" href="javascript:;" id="changepic_container_trigger">Change pic</a>
			<span class="pipe_divider">/</span>
			<a class="greeting_links" href="#">Edit Profile</a>
		</div>
		
		<!-- SEARCH FIELD -->
		<div class="fl-col search">
			<form class="search_form buttonBar" id="search_form" action="" method="post">
				<input type="text" id="search_field" class="search_input_field" value="Search for media"></input>
				<a href="javascript:;" id="search_button" class="button search_button">Search</a>
			</form>
		</div>
	</div>
	
	<!-- OPTIONS -->
	<div class="fl-container options">
		<a href="#">Add Sakai Goodies</a>
		<span class="pipe_divider">|</span>
		<a href="#">Change layout</a>
	</div>
	
	
	<!-- CONTENT -->
	
	<div id="widgetscontainer_template"><!--
		{var index = 0}
		<div class="fl-col-flex2 fl-container-auto content">
			{for c in columns}
			${index++|eat}
            <div class="fl-col groupWrapper" id="column_uid_${index}">
                {for p in c.portlets}
	                <div class="fl-widget widget1" id="${p.id}_${p.uid}" style="background-color:#FFFFFF">
	                    <div class="fl-widget-titlebar widget1-head" id="draghandle_${p.id}_${p.uid}">
	                        <h2 class="widget_title">${p.title}</h2>
							<a href="#" class="fl-force-right fl-icon settings">Settings</a>
	                    </div>                 
						{if p.display == "none"}
							<div id="${p.uid}_container" style="display:none">
						{else}
							<div id="${p.uid}_container">
						{/if}
						<div id="widget_${p.id}_${p.uid}_${p.placement}" class="widget_inline"></div>
						</div>   
	                </div>
				{/for}
            </div>
		{/for}
		</div>
	--></div>
	
	<div id="widgetscontainer"></div>
	
	
	<!-- FOOTER -->
	<!-- <div class="fl-container fl-fix page_footer">
		<a href="#" class="sakai_logo"><img src="images/sakai_logo.png" /></a>
		<div>Portions of Sakai are copyrighted by other parties as described in the <a href="#">acknowledgements screen</a></div>
		<div>&copy; 2004-2008 <a href="#">The Sakai Foundation</a></div>
	</div> -->
	
	<div id="widget_changepic" class="widget_inline"></div>
	
	<script type="text/javascript" language="JavaScript" src="javascript/mysakai.js"></script>
	
</body>
</html>
