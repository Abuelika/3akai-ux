<html xmlns="http://www.w3.org/1999/xhtml" class="fl-layout-">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Site</title>        
    <link rel="stylesheet" type="text/css" href="css/fluid.reset.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.mist.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.hc.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.theme.rust.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.layout.css" />
    <link rel="stylesheet" type="text/css" href="css/fluid.text.css" />
            
    <link rel="stylesheet" type="text/css" href="sakai_css/sakai.core.2.css" />
    <link rel="stylesheet" type="text/css" href="sakai_css/sakai.search.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.search_b.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.people.css" />
	<link type="text/css" href="/devwidgets/chat/css/chat.css" rel="stylesheet"/>
	
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.page_permissions.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.save_as_template.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.modal_dialog.page_from_template.css" />
	<link rel="stylesheet" type="text/css" href="sakai_css/sakai.components.jq_pager.css" />	
	
	<script src="javascript/Fluid-all.js" type="text/javascript"></script>
	<script src="/dev/lib/trimpath.js" type="text/javascript"></script>
	<script src="jscripts/jquery.corners.js" type="text/javascript"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/SHA.js"></script>
	<script src="jscripts/jquery.pager.js" type="text/javascript"></script>
	
	<script type="text/javascript" language="JavaScript" src="/dev/js/rsh.js"></script>	
	<script type="text/javascript" language="JavaScript" src="/dev/js/new_search_history.js"></script>
	
	<script src="/dev/lib/jqModal.js" type="text/javascript"></script>
	<script src="/dev/lib/modal_dialog.js" type="text/javascript"></script>	
	<script type="text/javascript" language="JavaScript" src="/dev/lib/message.js"></script>
	<script type="text/javascript" src="/dev/lib/jquery.cookie.js"></script>
	
</head>

<body id="root" class="fl-centered fl-container">
	
	<script type="text/javascript" language="JavaScript" src="/dev/lib/sdata_alternative.js"></script>
	<script type="text/javascript" language="JavaScript" src="/dev/lib/i18n.js"></script>
	
    <!-- EXPLORE BAR -->
	<div id="widget_chat" class="widget_inline"></div>
    
    <!-- TITLE BAR  -->
    <div class="fl-container site_heading people_header" style="padding: 10px 0pt 10px 23px;">
        <h1>People</h1>
    </div>
	
	<!-- CONTENT -->
	<div class="fl-container fl-fix content content_search" style="margin-bottom:20px">
		
		<!-- TAB CONTENT -->
		<div class="fl-centered fl-container fl-tab-content search_tab_content">
			
			<div class="fl-container options">
				<a id="edit-layout" href="search_b_people.html">Find more people</a>
			</div>
			
			<!-- SEARCH RESULTS -->
			<div class="fl-container fl-fix search_results_container" id="content_media_header">
				
				<!-- COURSE / SITES PART -->
				<div class="fl-container fl-fix search_results_part">
					
					<div class="fl-container fl-fix search_results_part_header">
						<a href="#" class="search_results_part_title">My Contacts</a>
					</div>
					
					<div id="contacts_search_result">
						
					</div>
					
					<div id="contacts_search_result_template"><!--
						{for i in items}
							<div class="fl-container fl-fix search_result_person">
								{if ! i.picture}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="fl-icon search_result_person_picture"></a>
								{else}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_picture" style="background-image:none"><img src="${i.picture}" width="60px" height="60px"/></a>
								{/if}
								<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_name">${i.name}</a>
								{if i.extra}
									<a href="javascript:;" class="search_result_person_dept">${i.extra}</a>
								{else}
									<a href="javascript:;" class="search_result_person_dept">&nbsp;</a>
								{/if}
								{if ! i.isMe}
									{if ! i.connected}
									<a href="javascript:;" class="search_result_person_link link_add_to_contacts" id="link_add_to_contacts_${i.userid}">Add to Contacts</a>
									<a href="javascript:;" id="link_add_to_contacts_${i.userid}_divider" class="search_result_person_link search_result_person_divider">|</a>
									{/if}
									<a href="#" class="search_result_person_link">Message</a>
								{/if}
							</div>
						{forelse}
							No contacts found
						{/for}
					--></div> 
		
					<div class="search_results_part_footer"></div>
					
				</div>
				
				<div class="jq_pager"></div>
				
			</div>
			
			<!-- PEOPLE PART -->
			<div class="fl-container fl-fix search_results_container" id="people_header">
				
				<div class="fl-container fl-fix search_results_part">
					
					<div class="fl-container fl-fix search_results_part_header">
						<a href="javascript:;" class="search_results_part_title">My Contact Invitations</a>
					</div>
					
					<div id="invited_search_result">
						
					</div>
					
					<div id="invited_search_result_template"><!--
						{for i in items}
							<div class="fl-container fl-fix search_result_person">
								{if ! i.picture}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="fl-icon search_result_person_picture"></a>
								{else}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_picture" style="background-image:none"><img src="${i.picture}" width="60px" height="60px"/></a>
								{/if}
								<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_name">${i.name}</a>
								{if i.extra}
									<a href="javascript:;" class="search_result_person_dept">${i.extra}</a>
								{else}
									<a href="javascript:;" class="search_result_person_dept">&nbsp;</a>
								{/if}
								{if ! i.isMe}
									<a href="javascript:;" class="search_result_person_link link_accept_contact" id="link_accept_contact_${i.userid}">Accept Invitation</a>
									<a href="javascript:;" id="link_add_to_contacts_${i.userid}_divider" class="search_result_person_link search_result_person_divider">|</a>
									<a href="#" class="search_result_person_link">Message</a>
								{/if}
							</div>
						{forelse}
							No invitations found
						{/for}
					--></div>
					
					<div class="search_results_part_footer" style="display:none"></div>
					
				</div>
			</div>
			
			<div class="fl-container fl-fix search_results_container" id="courses_sites_header">
				
				<div class="fl-container fl-fix search_results_part">
					
					<div class="fl-container fl-fix search_results_part_header">
						<a href="#" class="search_results_part_title">Pending Invitations</a>
					</div>
					
					<div id="pending_search_result">
						
					</div>
					
					<div id="pending_search_result_template"><!--
						{for i in items}
							<div class="fl-container fl-fix search_result_person">
								{if ! i.picture}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="fl-icon search_result_person_picture"></a>
								{else}
									<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_picture" style="background-image:none"><img src="${i.picture}" width="60px" height="60px"/></a>
								{/if}
								<a href="/dev/sn/profile.html?user=${i.userid}" class="search_result_person_name">${i.name}</a>
								{if i.extra}
									<a href="javascript:;" class="search_result_person_dept">${i.extra}</a>
								{else}
									<a href="javascript:;" class="search_result_person_dept">&nbsp;</a>
								{/if}
								{if ! i.isMe}
									<a href="#" class="search_result_person_link">Message</a>
								{/if}
							</div>
						{forelse}
							No pending contacts found
						{/for}
					--></div>
					
					<div class="search_results_part_footer" style="display:none"></div>
					
				</div>
			</div>
			
		</div>
	
	</div>
	
	 <!-- <div class="fl-container fl-fix page_footer">
		<a href="#" class="sakai_logo"><img src="images/sakai_logo.png" /></a>
		<div>Portions of Sakai are copyrighted by other parties as described in the <a href="#">acknowledgements screen</a></div>
		<div>&copy; 2004-2008 <a href="#">The Sakai Foundation</a></div>
	</div> -->
	
	<div class="dialog" id="add_to_contacts_dialog">
			<div class="dialog_header">
				<h1>Add to Contacts</h1>
				<img src="images/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
			</div>
			
			<div class="dialog_content" style="padding-bottom:20px">
				
				<form id="add_friends_form">
			        <h4>Invite <span id="add_friend_displayname" style="font-weight:bold"></span> to connect through Sakai</h3>
				 	<br/></br>
					<table style="width:100%; border:0px">
						<tr>
					   		<td style="vertical-align:top; width: 75px">
					   			<span id="add_friend_displayname2" style="font-weight:bold"></span>
								<div id="add_friend_profilepicture" style="padding-top:5px"></div>
					   		</td>
							<td id="add_friend_types">
							</td>
					   	</tr>
					</table>
					<br/>
					<h4>Add a personal note to the invitation:</h4>
					<br/>
					<textarea cols="75" rows="3" id="add_friend_personal_note" name="add_friend_personal_note"></textarea>
				</form>
				
			</div>
			
			<div class="dialog_footer">
				 <div class="buttonBar">
				 	<a href="javascript:;" class="button-default" id="add_friends_do_invite">Invite</a>
			        <a href="javascript:;" class="button jqmClose">Cancel</a>
			     </div>
			</div>
		</div> 
		
		<div id="add_friend_types_template" style="display:none"><!--
			{var index = 0}
			{for i in connections}
				<input type="checkbox" name="add_friends_list_type" value="${i.id}" {if index == 0}CHECKED{/if}/> ${i.dir1}
				<br/>
				${index++|eat}
			{/for}
		--></div>
	
	<script type="text/javascript" language="JavaScript" src="javascript/people.js"></script>

</body>
</html>
