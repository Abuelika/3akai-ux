	</div>

<!-- the settings page -->
<div id="video_settings">
	<div id="video_fillInfo" class="video_settingsStep">
		<a class="button-default video_right_aligned_btn" id="video_insertPlaceHolder" href="javascript:;">Insert a quick placeholder</a><br />
		<br />
		<label for="video_txtURL">URL:</label><br />
		<input type="text" id="video_txtURL" class="video_longtxt"></input>
		<br />
		<label for="video_txtTitle">Title (optional):</label><br />
		<input type="text" id="video_txtTitle"  class="video_longtxt"></input><br />
		<br />
		<label>Source:</label><br />
		<br />
		<div>
			<input type="radio" name="video_source" value="video_noSource" id="video_source_nosource"><label for="video_source_nosource" class="video_source_rbtLabel">Don't show any source.</label></input><br />
			<br />
			<input type="radio" name="video_source" value="video_guess" id="video_source_guessURL" checked="checked"><label for="video_source_guessURL" class="video_source_rbtLabel">Guess source from URL</label></input><br />
			<br />
			<input type="radio" name="video_source" value="video_txt"  id="video_source_inputSource"><label for="video_source_inputSource" class="video_source_rbtLabel">
					Use this as source:
					<input type="text" id="video_txtSource" style="width:auto;"></input>
				</label
			</input><br />
			
		</div>
		<br />
		<input type="checkbox" id="video_chktrackViews"><label for="video_chktrackViews" class="video_source_rbtLabel">Track how many times users view this video</label></input>
	</div>
	<div id="video_ShowPreview" class="video_settingsStep" style="display:none;">
		<div id="video_previewContainer">
			
		</div>
		<div id="video_choosePlayerContainer" style="margin-left:auto;margin-right:auto;display:block;width:320px;">
			<input type="radio" name="video_choosePlayer" value="video_YoutubePlayer" id="video_YoutubePlayerID"><label for="video_YoutubePlayerID" class="video_source_rbtLabel">Use Youtube player</label></input>
			<input type="radio" name="video_choosePlayer" value="video_SakaiPlayer" id="video_SakaiPlayerID" checked="checked"><label for="video_SakaiPlayerID" class="video_source_rbtLabel">Use Sakai player</label></input>
		</div>
		
	</div>
	<div id="video_previewTemplate" ><!--
		<div style="margin-left:auto;margin-right:auto;display:block;width:320px;">
			<h2>${title}</h2>
				<div id="video_tempYoutubeVideo">
					
				</div>
			{if source != ""}
				<a href="${URL}" style="float:right;">${source}</a>
				<div style="clear:both;"></div>
			{/if}
		</div>
		--></div>
	<a class="button-default" style="float:left;margin-left:20px;margin-top:20px;display:none;" id="video_btnBack" href="javascript:;" >Back</a>
	<a class="button-default" style="float:right;margin-right:20px;margin-top:20px;" id="video_btnPreview" href="javascript:;">Preview</a>
	<a class="button-default" style="float:right;margin-right:20px;margin-top:20px;display:none;" id="video_btnInsertWidget" href="javascript:;">Insert the widget</a>
	<div style="clear:both;"></div>
</div>
