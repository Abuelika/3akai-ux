							<h4>All Tools <span>(${tools.length} Total)</span></h4>
							<div class="atr-wrap">
								{for tool in tools}
								<div class="atr-item">

											<td class="atr-td1"><div class="atr-bg${tool_index}"></div></td>

											<td class="atr-td3"><div>

												</div>
											</div></td>
										</tr>

						<a href="#" class="awf-link">Close Window &amp; Cancel</a>
					</div>
				</div>
			</div>

		</div><!-- /lightbox-container -->
	</div><!-- /lightbox -->

</div>
