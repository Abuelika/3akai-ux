<link rel="stylesheet" type="text/css" href="/devwidgets/changepic/css/changepic.css"></link>

<div style="display:none" class="dialog dailog_changepic" id="changepic_container">
	<div class="dialog_header">
		<h1>Select your profile picture</h1>
		<img src="/dev/img/close_icon.png" class="fl-icon jqmClose" alt="Close Dialog" />
	</div>
    <div class="dialog_content">
    	<ul class="fl-tabs fl-tabs-left search_tab_nav">
			<li id="changepic_select" class="fl-activeTab search_tab_selected"><a href="javascript:;">Select Picture</a></li>
			<li id="changepic_upload" style="background-color:#CCCCCC"><a href="javascript:;">Upload a new picture</a></li>
		</ul>

		<div id="changepic_selectpicture" style="padding-top:10px;padding-left:10px">
		
			<div id="changepic_selectpicture" style="padding-top:10px">
				
				<h4>Select the area you want to use as your profile picture</h4><br/>
				
				<img id="changepic_fullpicture" style="float: left; margin-right: 10px;" id="profilePic" alt="Create Thumbnail" />
					
				<div style="float:left; position:relative; overflow:hidden; width:100px; height:100px;">
				
						<img id="thumbnail" style="position: relative;" alt="Thumbnail Preview" />
				</div>
				<div id="thumbnail_real_container" style="float:left; position:relative; overflow:hidden; width:100px; height:100px; left:-100px">
				
						<img id="thumbnail_real" style="position: relative; width:100px; height:100px;" />
				</div>
			</div>
			
			<div class="dialog_footer buttonBar" style="padding-left:0px; clear: both; height: 45px;">
				<br/>
				<a class="button-default" id="save_new_selection" href="javascript:;">Save new selection</a>
				<a class="button jqmClose" id="save_new_selection_cancel" href="javascript:;">Cancel</a>
			</div>
		
		</div>

		<div id="changepic_uploadnew" style="display:none; padding-top:10px; padding-left:10px">

			<form id="changepic_form" style="padding-top:10px" method='POST' enctype='multipart/form-data' onsubmit="return AIM.submit(this, {'onStart' : sakai._changepic.startCallback, 'onComplete' : sakai._changepic.completeCallback})">
				<h4>Upload new picture</h4>
				<br/>
				<input type="file" name="file"/>
				<input type="hidden" name="realname" id="realname" value="" />
				<br/><br/>
				<div class="dialog_footer buttonBar" style="padding-left:0px; clear: both; margin-top:10px">
					<input type="submit" class="button-default" style="padding:2px 8px" id="profile_upload" value="Upload" href="javascript:;"/>
					<a class="button jqmClose" id="profile_upload_cancel" href="javascript:;">Cancel</a>
				</div>
			</form>

		</div>

	</div>
</div>

<div id="picture_measurer" style="left:-100000px; top: -100000px; position:absolute"></div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/changepic/javascript/changepic.js"></script>
