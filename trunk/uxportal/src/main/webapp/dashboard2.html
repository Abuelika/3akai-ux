        <div id="header" class="header fl-knockout">
            <h1>__MSG__MY_DASHBOARD__</h1>
            <ul>
                <li><strong id="userid"></strong> <a href="/portal/logout">(Sign Out)</a></li>
                <li><span id="widget_mypreferences" class="widget_inline">My Preferences</span></li>
                <li><a accesskey='6' href='/portal/help/main' onclick="window.open('/portal/help/main', 'Help', 'resizable=yes,toolbar=no,scrollbars=yes,menubar=yes,width=800,height=600'); return false">Help</a></a>
            </ul> 
        </div>

        <!-- WIDGETS COLUMNS CONTAINER -->
        <div id="widgetscontainer" class="content fl-col-flex4 fl-container-auto"></div>
		
		<div id="widgetscontainer_template"><!--
			{var index = 0}
			{for c in columns}
			${index++|eat}
            <div class="fl-col groupWrapper" id="column_uid_${index}"> 
                {for p in c.portlets}
                <div class="fl-widget widget1" id="${p.id}_${p.uid}">
                    <div class="fl-widget-titlebar widget1-head" id="draghandle_${p.id}_${p.uid}">
                        <a href="#" class="fl-force-left fl-icon more">More</a>
                        <a href="#" class="fl-force-right fl-icon close">Close</a>
                        <a href="#" class="fl-force-right fl-icon settings">Settings</a>
                        <h2>${p.title}</h2>
                    </div>                 
					{if p.display == "none"}
						<div id="${p.uid}_container" style="display:none">
					{else}
						<div id="${p.uid}_container">
					{/if}
					<div id="widget_${p.id}_${p.uid}_${p.placement}" class="widget_inline"></div>
					</div>   
                </div>
				{/for}
            </div>
			{/for}
		--></div>

        <!-- LAYOUT AND APPEARANCE -->
        <div id="layout" class="lookNfeel fl-container fl-fix">
            <a href="#" class="addWidget fl-button-left fl-linearEnabled"><strong>Add Widgets </strong></a>
            <a href="#" class="skin fl-button-left fl-linearEnabled"><strong>Edit Appearance</strong></a>
        </div>
