<script type="text/javascript" language="JavaScript" src="lib/sdata.js"></script>
<script type="text/javascript" language="JavaScript" src="lib/jquery.js"></script>

<div id="blogs_settings" style="display:none">
No settings available for this widget.
</div>

<div id="blog_rendered_template" style="display:none"><!--
	<br/>
	{for i in items}
		<div>
			<span style="color:rgb(51, 51, 153)">Posted by ${i.userid} at ${i.time}</span>
			<br/><br/>
			${i.comment}
		</div>
		<br/>
	{forelse}
		No blog posts available
		<br/>
	{/for}
	<br/>
--></div>

<div id="blog_output" style="display:none">
	<div id="blog_add" style="display:none">
		<a style="cursor:pointer; cursor: hand;" id="blog_add_blog">Add blog post</a>
		<div id="blog_add_box" style="display:none">
			<br/>
			Title:
			<input type="text" id="blog_add_title"/><br/>
			Content:
			<br/>
			<TEXTAREA NAME="blog_add_textbox" value="" id="blog_add_textbox" COLS=40 ROWS=6 style="width:100%"></TEXTAREA>
			<br/><br/>
			<input type="button" value="Add Blog Post" id="add_blog_button">
			<input type="button" value="Cancel" id="add_blog_cancel">
		</div>
	</div>
	<div id="blog_rendered"></div>
</div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/blog/javascript/blog.js"></script>
