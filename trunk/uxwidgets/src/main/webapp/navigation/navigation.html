<script type="text/javascript" language="JavaScript" src="lib/sdata.js"></script>
<script type="text/javascript" language="JavaScript" src="lib/jquery.js"></script>

<div id="navigation_settings" style="display:none">
	<div id="navigation_list_output"></div>
	<div id="nav_pages" style="display:none">
		<b><input type="checkbox" id="nav_link_custom"/> Custom link text in the navigation:</b>
		<br/><br/>
		<input type="text" disabled="disabled" id="nav_link_text"/>
		<br/><br/>
		<b>Select a page:</b>
		<br/><br/>
		<div id="nav_pages_list"></div>
		<br/>
		<input type="button" id="nav_pages_cancel" value="Cancel"/>
	</div>
</div>

<div id="nav_pages_template" style="display:none"><!--
				<b>Top pages:</b><br/><br/>
				{var index1 = 0}
				{for i in items}
					{if i.top == true}
						${index1++|eat}
						<a style="cursor:hand; cursor:pointer" class="nav_help_page" id="nav_help_page_${i.id}">${i.title}</a><br/>
					{/if}
				{/for}
				{if index1 == 0}
					No top pages found<br/>
				{/if}
				<br/><b>Non-top pages:</b><br/><br/>
				{var index2 = 0}
				{for i in items}
					{if i.top == false}
						${index2++|eat}
						<a style="cursor:hand; cursor:pointer" class="nav_help_page" id="nav_help_page_${i.id}">${i.title}</a><br/>
					{/if}
				{/for}
				{if index2 == 0}
					No non-top pages found<br/>
				{/if}
--></div>

<div id="navigation_list_template" style="display:none"><!--
	{for i in items}
		<b>${i.name}</b> (<a style="cursor:hand; cursor:pointer" class="nav_helper_add" id="nav_helper_add_${i.id}">Add link</a>)
		<br/><br/>
			{for l in i.children}
				${l.title} (<a style="cursor:hand; cursor:pointer" class="nav_helper_delete" id="nav_helper_delete_${l.id}">Delete</a>)<br/>
			{forelse}
				<i>No links found in this category</i>
				<br/>
			{/for}
		<br/>
	{forelse}
		No categories available
		<br/>
	{/for}
--></div>

<div id="nav_pages_output" style="display:none"><!--

<ul id="secondary_nav_list">
{for i in items}
{if i.hasChildren == true}
<li>${i.name}
<ul class="subnav_list">
{for l in i.children}
<li><a href="#${l.id}">${l.title}</a></li>
{/for}
</ul>
</li>
{/if}
{forelse}
No navigation available
{/for}   
</ul>

--></div>

<div id="navigation_output" style="display:none">

</div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/navigation/javascript/navigation.js"></script>
