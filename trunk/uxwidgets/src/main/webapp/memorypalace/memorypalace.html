	<div id="mp_sitemap" style="display:none">
		<div id="mp_sitemap_content">
			
		</div>
		<div id="mp_sitemap_content_template" style="display:none"><!--
				<b>Top pages:</b><br/><br/>
				{var index1 = 0}
				{for i in items}
					{if i.top == true}
						${index1++|eat}
						<a style="cursor:hand; cursor:pointer" id="mp_selected_page_${i.id}" class="mp_selected_page">${i.title}</a><br/>
					{/if}
				{/for}
				{if index1 == 0}
					No top pages found<br/>
				{/if}
				<br/><b>Non-top pages:</b><br/><br/>
				{var index2 = 0}
				{for i in items}
					{if i.top == false}
						${index2++|eat}
						<a style="cursor:hand; cursor:pointer" id="mp_selected_page_${i.id}" class="mp_selected_page">${i.title}</a><br/>
					{/if}
				{/for}
				{if index2 == 0}
					No non-top pages found<br/>
				{/if}
			--></div>
		<br/><br/>
		<input type="button" id="mp_sitemap_cancel" value="Cancel"/>
		<br/><br/>
