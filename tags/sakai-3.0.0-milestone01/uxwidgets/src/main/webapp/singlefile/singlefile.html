<script type="text/javascript" language="JavaScript" src="lib/sdata.js"></script>
<script type="text/javascript" language="JavaScript" src="lib/jquery.js"></script>

<div id="singlefile_settings" style="display:none">
	Selected file:
	<input type="text" id="singlefile_selected_txt" value="" size="100" disabled="disabled"/>	
	<br/><br/>
	Select a file by clicking on it:
	<br/><br/>
	<div id="single_file_showpaging" style="margin-left: 10px; text-align: left"></div>
	<br/>
	<div id="single_file_showresources"></div>
	<br/>
	<input type="button" id="singlefile_update_selected" value="Save preferences"/>
</div>

<div id="single_file_pagingtemplate"><!--
Current location:&nbsp;
{var i = 0}
{for y in items}
	${i++|eat}
	<span style="line-height:30px; padding: 5px" id="${y.id}_paging" class="${y.classed}">
		{if y.classed == "paging"}
			<a class="single_file_paging_helper_1" id="single_file_paging_help1_${y.path}" style="color: black; text-decoration: none; cursor: pointer; cursor: hand;"><img border="0" style="vertical-align:middle; margin-top: -5px" src="/devwidgets/Resources/images/icons/folder.png"/></a>&nbsp;<a style="color: black; text-decoration: underline; cursor: pointer; cursor:hand" class="single_file_paging_helper_2" id="single_file_paging_help2_${y.path}">${y.title}</a>
		{else}
			<a style="color: black; text-decoration: none"><img border="0" style="vertical-align:middle; margin-top: -5px" src="/devwidgets/Resources/images/icons/folder.png"/></a>&nbsp;${y.title}
		{/if}
	</span><span>
		{if i < size}
			&nbsp;&nbsp;&gt;&nbsp;&nbsp;
		{/if}
	</span>
{/for}
--></div>

<div id="single_file_resourcestemplate"><!--
	<ul id="resources_list">						
						{var number = 0}
						{for y in items}	
							{if y.hidden || y.unavailable}
								<li class="hiddenrow" id="${number}/${y.path}_li" style="width:100%">
							{else}
								<li class="unhiddenfile" id="${number}/${y.path}_li" style="width:100%">
							{/if}
							<table id="${number}/${y.path}_tablerow" cellpadding="7px" cellspacing="0" style="width:100%" border="0" class="resourcerowtable {if y.hidden || y.unavailable} hiddenrow {/if}">	
									{if y.primaryNodeType == "nt:file"}
										{if number % 2 == 0}
											<tr id="${number}/${y.path}" style="background-color:#ffffff;" class="resourcerow">	
										{else}
											<tr id="${number}/${y.path}" class="resourcerow">
										{/if}
											<td class="fmr_item" width="35px" style="text-align:center; padding: 5px">
				                        		<a class="single_file_reference_helper_2" id="single_file_reference_help2_${y.path}" style="color:black; text-decoration: none; cursor:hand; cursor:pointer" target="_blank">
												<img src="/devwidgets/Resources/images/icons/${y.icontype}.png" border="0"/>
												</a>
				                        	</td>
				                        	<td class="fmr_item">
				                        		<a class="single_file_reference_helper" id="single_file_reference_help_${y.path}" style="color:black; text-decoration: none; cursor:hand; cursor:pointer" target="_blank">
												{if y.displayname}
													${y.displayname}
												{else}
													${y.name}
												{/if}
												</a>
												
				                        	</td>
				                        	<td class="fmr_item" width="100px">
				                        		<span>${y.type}</span>
				                        	</td>
				                        	<td class="fmr_item" width="100px">
				                        		<span>${y.lastmodified}</span>
				                        	</td>
				                    	</tr>
				                 	{else}
										{if number % 2 == 0}
											<tr id="${number}/${y.path}" style="background-color:#ffffff;" class="resourcerow">
										{else}
											<tr id="${number}/${y.path}" class="resourcerow">
										{/if}
											<td class="fmr_item" width="35px" style="text-align:center; padding: 5px">
				                        		<a class="single_file_reference_helper3" id="single_file_reference_help3_${Resources.browser.removeBaseId(y.path)}" style="color:black; text-decoration: none; cursor:hand; cursor:pointer" target="_blank">
												{if y.members == 0}
													<img src="/devwidgets/Resources/images/icons/folderempty.png" border="0"/>
												{else}
													<img src="/devwidgets/Resources/images/icons/folder.png" border="0"/>
												{/if}
												</a>
				                        	</td>
				                        	<td class="fmr_item">
				                        		<a class="single_file_reference_helper4" id="single_file_reference_help4_${Resources.browser.removeBaseId(y.path)}" style="color:black; text-decoration: none; cursor:hand; cursor:pointer" target="_blank">
												{if y.displayname}
													${y.displayname}
												{else}
													${y.name}
												{/if}</a>

				                        	</td>
				                        	<td class="fmr_item" width="100px">
				                        		<span style="display:none">Folder</span>
				                        	</td>
				                        	<td class="fmr_item" width="100px">
				                        		<span>${y.lastmodified}</span>
				                        	</td>
				                    	</tr>
				                 	{/if}
								${number++|eat}	
								 </table>
							</li>
			        	{forelse}
							<li>
								<table>
			        					<tr>
											<td colspan="6" class="fmr_error_msg" style="">
			               						No items found in this folder.
			            					</td>
			        					</tr>
								 </table>
							</li>
			            {/for}
</ul>
			       
--></div>

<div id="singlefile_screen" style="display:none;">
	<div id="singlefile_content" style="border: 1px solid #AAAAAA; width:140px; overflow:auto; text-align: center; padding: 10px"></div>
</div>

<script type="text/javascript" language="JavaScript" src="/devwidgets/singlefile/javascript/singlefile.js"></script>
